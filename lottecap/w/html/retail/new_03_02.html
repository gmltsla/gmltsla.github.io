<link type="text/css" rel="stylesheet" href="../../../w/plugins/jquery-ui-1.12.1.min.css">

<script type="text/javascript" src="../../../w/plugins/jquery-ui-1.12.1.min.js"></script>

<script type="text/javascript" src="../../../w/plugins/swiper-5.4.2.min.js"></script>

</head>

<body>
<div class="container retail ui-split">
    <div class="header common"></div>
    <div id="main" class="main" tabindex="-1">
        <div class="section">
            <div class="content">
                <div class="sub-tit">
                    <div class="location t">
                        <div class="r">
                            <div class="c">
                                <a href="#" class="btn"><span class="lbl">1depth</span><span class="icn rang"></span></a><a href="#" class="btn"><span class="lbl">2depth</span><span class="icn rang"></span></a><a href="#" class="btn"><span class="lbl">3depth</span><span class="icn rang"></span></a><a href="#" class="btn current"><span class="lbl">4depth</span><span class="icn rang"></span></a>
                            </div>
                        </div>
                    </div>
                    <div class="title-bar">
                        <h2 class="title">김롯데님,<br> 이제 한도조회부터<br> 같이 시작해봐요</h2>
                        <p class="desc">한도조회는 신용등급에 영향없는거 아시죠?</p>
                    </div>
                    <div class="visual"></div>
                </div>
                <div class="sub-cont">
                    <div class="form">
                        <div class="field select">
                            <label class="lbl">직종을 선택해 주세요</label>
                            <div class="input">
                                <div class="options">
                                    <ul>
                                        <li><a href="#" class="option"><span class="lbl">사무직</span><span class="icn"></span><span class="val">사무직</span></a></li>
                                        <li><a href="#" class="option"><span class="lbl">공무원</span><span class="icn"></span><span class="val">공무원</span></a></li>
                                        <li><a href="#" class="option"><span class="lbl">전문직</span><span class="icn"></span><span class="val">전문직</span></a></li>
                                        <li><a href="#" class="option"><span class="lbl">간호사 및 의료기사</span><span class="icn"></span><span class="val">간호사 및 의료기사</span></a></li>
                                        <li><a href="#" class="option"><span class="lbl">교사</span><span class="icn"></span><span class="val">교사</span></a></li>
                                        <li><a href="#" class="option"><span class="lbl">전문영업직</span><span class="icn"></span><span class="val">전문영업직</span></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="btn-bar tar">
                                <a href="#" class="btn btn-next run-next"><span class="lbl">다음</span><span class="icn rarr"></span></a>
                            </div>
                        </div>
                        <div class="field search search-addr">
                            <label class="lbl">직장명을 입력해주세요</label>
                            <div class="input"><input type="text" class="db" placeholder="직장명"><span class="btn btn-input-clear" tabindex="0"><span class="icn"></span><span class="lbl">삭제</span></span></div>
                            <div class="btn-bar tar">
                                <a href="#" class="btn btn-next run-next"><span class="lbl">다음</span><span class="icn rarr"></span></a>
                            </div>
                        </div>
                        <div class="field ymd">
                            <label class="lbl">입사일을 입력해주세요</label>
                            <div class="input">
                                <input type="tel" class="input-yyyy" placeholder="1980">
                                <span class="suffix">년</span>
                                <input type="tel" class="input-mm" placeholder="01">
                                <span class="suffix">월</span>
                            </div>
                            <div class="btn-bar tar">
                                <a href="#" class="btn btn-next run-next"><span class="lbl">다음</span><span class="icn rarr"></span></a>
                            </div>
                        </div>
                        <div class="field price">
                            <label class="lbl">연소득을 입력해주세요</label>
                            <div class="input tar">
                                <div class="t">
                                    <div class="c"><input type="tel" class="input-price" placeholder="1,000"></div>
                                    <div class="c"><span class="suffix">만원</span></div>
                                </div>
                            </div>
                            <div class="btn-bar tar">
                                <a href="#" class="btn btn-next run-next"><span class="lbl">다음</span><span class="icn rarr"></span></a>
                            </div>
                        </div>
                        <div class="field price">
                            <label class="lbl">대출 희망금액을 입력하세요</label>
                            <div class="input tar">
                                <div class="t">
                                    <div class="c"><input type="tel" class="input-price" placeholder="0"></div>
                                    <div class="c"><span class="suffix">만원</span></div>
                                </div>
                            </div>
                            <div class="btn-bar tar">
                                <a href="#" class="btn btn-next run-next"><span class="lbl">다음</span><span class="icn rarr"></span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- //content -->
        </div><!-- //section -->
    </div><!-- //main -->
    <div class="footer common"></div><!-- //footer -->
</div><!-- //container -->
</body>
</html>
