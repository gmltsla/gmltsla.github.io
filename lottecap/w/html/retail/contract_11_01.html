<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-title" content="Default">
<meta http-equiv="imagetoolbar" content="no">
<meta name="robots" content="no-index, follow">
<meta name="title" content="">

<meta name="content" content="">
<meta name="keywords" content="">
<meta name="description" content="">
<title>롯데캐피탈</title>
<link type="image/png" rel="shortcut icon" href="">
<link type="text/css" rel="stylesheet" href="../../../w/plugins/jquery-ui-1.12.1.min.css">
<link type="text/css" rel="stylesheet" href="../../../w/plugins/jquery-ui-1.12.1.theme.min.css">
<link type="text/css" rel="stylesheet" href="../../../w/plugins/swiper-5.4.2.min.css">
<link type="text/css" rel="stylesheet" href="../../../w/styles/base.css">
<link type="text/css" rel="stylesheet" href="../../../m/styles/common.css">
<link type="text/css" rel="stylesheet" href="../../../m/styles/default.css">
<link type="text/css" rel="stylesheet" href="../../../w/styles/device.css">
<script type="text/javascript" src="../../../w/plugins/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="../../../w/plugins/jquery-migrate-1.4.1.min.js"></script>
<script type="text/javascript" src="../../../w/plugins/jquery-ui-1.12.1.min.js"></script>
<script type="text/javascript" src="../../../w/plugins/hammer-2.0.8.min.js"></script>
<script type="text/javascript" src="../../../w/plugins/swiper-5.4.2.min.js"></script>
<script type="text/javascript" src="../../../w/plugins/jquery.nanoscroller-0.8.7.min.js"></script>
<script type="text/javascript" src="../../../w/scripts/common.js"></script>
<script type="text/javascript" src="../../../w/scripts/default.js"></script>
<script type="text/javascript" src="../../../w/scripts/device.js"></script>
</head>

<body>
<div class="container retail ui-sheet has-stepper">
    <div class="header common"></div>
    <div id="main" class="main" tabindex="-1">
        <div class="section">
            <div class="content">
                <div class="ui-stepper">
                    <ol>
                        <li class="q1 current">
                            <div class="stepper"><span class="num">1</span><span class="lbl">대출정보</span></div>
                        </li>
                        <li class="q2">
                            <div class="stepper"><span class="num">2</span><span class="lbl">결제정보</span></div>
                        </li>
                        <li class="q3">
                            <div class="stepper"><span class="num">3</span><span class="lbl">약관동의</span></div>
                        </li>
                        <li class="q4">
                            <div class="stepper"><span class="num">4</span><span class="lbl">신청정보확인</span></div>
                        </li>
                        <li class="q5">
                            <div class="stepper"><span class="num">5</span><span class="lbl">본인인증</span></div>
                        </li>
                    </ol>
                    <!-- <a href="#" class="handle stepper-over"></a> -->
                </div>
            </div>
            <div class="sheet retail new">
                <div class="content">
                    <div class="pnd">
                        <div class="t">
                            <div class="r">
                                <div class="c">
                                    <div class="field price readonly">
                                        <label class="lbl">금액</label>
                                        <div class="input tar">
                                            <input type="tel" class="input-price" placeholder="1,000" value="6000">
                                            <span class="suffix">만원</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="c">
                                    <div class="field duration choice-chips ui-choice-chips readonly">
                                        <label class="lbl">기간</label>
                                        <a href="#" class="output">36개월</a>
                                        <div class="input">
                                            <ul class="options">
                                                <li class="option"><span class="lbl">12</span><span class="icn"></span><span class="val">12개월</span></li>
                                                <li class="option"><span class="lbl">24</span><span class="icn"></span><span class="val">24개월</span></li>
                                                <li class="option selected"><span class="lbl">36</span><span class="icn"></span><span class="val">36개월</span></li>
                                                <li class="option"><span class="lbl">48</span><span class="icn"></span><span class="val">48개월</span></li>
                                                <li class="option"><span class="lbl">60</span><span class="icn"></span><span class="val">60개월</span></li>
                                                <li class="option"><span class="lbl">72</span><span class="icn"></span><span class="val">72개월</span></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form">
                        <div class="field monthly-pay">
                            <label class="lbl db">월 납입방식을 선택해주세요</label>
                            <div class="content">
                                <div class="chart">
                                    <div class="align">
                                        <div class="t">
                                            <div class="r">
                                                <div class="c q1">
                                                    <div class="bar">
                                                        <div class="t">
                                                            <div class="r q1">
                                                                <div class="c"><span class="lbl">이자</span></div>
                                                            </div>
                                                            <div class="r q2">
                                                                <div class="c"></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="c q2">
                                                    <div class="bar q2">
                                                        <div class="t">
                                                            <div class="r q1">
                                                                <div class="c"></div>
                                                            </div>
                                                            <div class="r q2">
                                                                <div class="c"></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="c q3">
                                                    <div class="bar q3">
                                                        <div class="t">
                                                            <div class="r q1">
                                                                <div class="c"></div>
                                                            </div>
                                                            <div class="r q2">
                                                                <div class="c"></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="c q4">
                                                    <div class="etc">
                                                        <div class="t">
                                                            <div class="r q1">
                                                                <div class="c">
                                                                    <div class="dots"><span class="icn dot"></span><span class="icn dot"></span><span class="icn dot"></span></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="c q5">
                                                    <div class="bar q4">
                                                        <div class="t">
                                                            <div class="r q1">
                                                                <div class="c"></div>
                                                            </div>
                                                            <div class="r q2">
                                                                <div class="c"><span class="lbl">원금</span></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="sel-type">
                                    <div class="ui-irc">
                                        <label>
                                            <input type="radio" autocomplete="off" name="radio_monthly_pay">
                                            <div class="t">
                                                <div class="c"><span class="icn"></span></div>
                                                <div class="c">
                                                    <p class="name">원리금균등</p>
                                                    <p class="desc">매달 같은 금액을 나눠 갚는 방식</p>
                                                </div>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="ui-irc">
                                        <label>
                                            <input type="radio" autocomplete="off" name="radio_monthly_pay" checked="checked">
                                            <div class="t">
                                                <div class="c"><span class="icn"></span></div>
                                                <div class="c">
                                                    <p class="name">원금균등</p>
                                                    <p class="desc">이자는 줄고, 원금은 똑같이 갚는 방식</p>
                                                </div>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn-bar gradient mt0">
                        <a href="#" class="btn btn-contained"><span class="lbl">이 조건으로 대출 신청하기</span><span class="icn"></span></a>
                    </div>
                </div>
                <!-- <a href="#" class="handle sheet-over"></a> -->
            </div>
        </div><!-- //section -->
    </div><!-- //main -->
    <div class="footer common"></div><!-- //footer -->
</div><!-- //container -->
</body>
</html>
