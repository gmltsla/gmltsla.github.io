<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-title" content="Default">
<meta http-equiv="imagetoolbar" content="no">
<meta name="robots" content="no-index, follow">

<meta name="content" content="">

<meta name="description" content="">
<title>롯데캐피탈</title>
<link type="image/png" rel="shortcut icon" href="">
<link type="text/css" rel="stylesheet" href="../../../w/plugins/jquery-ui-1.12.1.min.css">
<link type="text/css" rel="stylesheet" href="../../../w/plugins/jquery-ui-1.12.1.theme.min.css">
<link type="text/css" rel="stylesheet" href="../../../w/plugins/swiper-5.4.2.min.css">
<link type="text/css" rel="stylesheet" href="../../../w/styles/base.css">
<link type="text/css" rel="stylesheet" href="../../../m/styles/common.css">
<link type="text/css" rel="stylesheet" href="../../../m/styles/default.css">
<link type="text/css" rel="stylesheet" href="../../../w/styles/device.css">
<script type="text/javascript" src="../../../w/plugins/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="../../../w/plugins/jquery-migrate-1.4.1.min.js"></script>
<script type="text/javascript" src="../../../w/plugins/jquery-ui-1.12.1.min.js"></script>
<script type="text/javascript" src="../../../w/plugins/hammer-2.0.8.min.js"></script>
<script type="text/javascript" src="../../../w/plugins/swiper-5.4.2.min.js"></script>
<script type="text/javascript" src="../../../w/plugins/jquery.nanoscroller-0.8.7.min.js"></script>
<script type="text/javascript" src="../../../w/scripts/common.js"></script>
<script type="text/javascript" src="../../../w/scripts/default.js"></script>
<script type="text/javascript" src="../../../w/scripts/device.js"></script>
</head>

<body>
<div class="container retail ui-sheet has-stepper">
    <div class="header common"></div>
    <div id="main" class="main" tabindex="-1">
        <div class="section">
            <div class="content">
                <div class="ui-stepper">
                    <ol>
                        <li class="q1">
                            <div class="stepper"><span class="num">1</span><span class="lbl">대출정보</span></div>
                        </li>
                        <li class="q2">
                            <div class="stepper"><span class="num">2</span><span class="lbl">결제정보</span></div>
                        </li>
                        <li class="q3">
                            <div class="stepper"><span class="num">3</span><span class="lbl">약관동의</span></div>
                        </li>
                        <li class="q4">
                            <div class="stepper"><span class="num">4</span><span class="lbl">본인인증</span></div>
                        </li>
                        <li class="q5 current">
                            <div class="stepper"><span class="num">5</span><span class="lbl">신청정보확인</span></div>
                        </li>
                    </ol>
                    <a href="#" class="handle stepper-over"></a>
                </div>
            </div>
            <div class="sheet retail new"><!-- .sheet.retail: 대출 .sheet.retail-new: 신규대출 -->
                <div class="content">
                    <div class="ui-idfc t">
                        <div class="r">
                            <div class="fig c"><img src="../../../w/images/img_idcard.png" alt="신분증"></div>
                            <div class="ui-tip c">
                                <div class="title-bar">
                                    <h5>정확한 본인확인을 위해 신분증을 촬영 후<br> 이미지를 업로드해주세요</h5>
                                </div>
                                <div class="tip-lst">
                                    <ul>
                                        <li>
                                            <p class="tip"><span class="icn"></span> <strong>1장</strong>의 이미지를 <strong>jpg, jpeg</strong> 파일로 업로드해주세요.</p>
                                        </li>
                                        <li>
                                            <p class="tip"><span class="icn"></span> 신분증의 앞면이 보이도록 놓아주세요. 되도록이면 무늬가 없는 배경에 촬영해주세요.</p>
                                        </li>
                                        <li>
                                            <p class="tip"><span class="icn"></span> 신분증 테두리 일부가 잘리지 않도록 신분증 전체가 잘 보이는 이미지를 업로드 해주세요.</p>
                                        </li>
                                    </ul>
                                </div>
                                <div class="btn-bar">
                                    <a class="ui-file btn btn-outlined" type="field">
                                        <label>
                                            <input type="file">
                                            <div class="align">
                                                <div><span class="lbl">이미지 업로드</span></div>
                                            </div>
                                        </label>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form">
                        <div class="field file res">
                            <div class="docu-wrap">
                                <ul class="docu-lst">
                                    <li>
                                        <div class="t">
                                            <div class="r">
                                                <div class="c">
                                                    <div class="ui-thumb">
                                                        <div class="t">
                                                            <div class="r">
                                                                <div class="c t-img">
                                                                    <div class="thumb">
                                                                        <div class="fig"><img src="../../../w/images/temp/ocr_thumb.png" alt="첨부이미지"></div>
                                                                        <div class="mask"></div>
                                                                    </div>
                                                                </div>
                                                                <div class="c t-info">
                                                                    <p class="t1">신분증.jpeg</p><p class="t2">50KB</p>
                                                                </div>
                                                                <a href="#" class="btn btn-del"><span class="icn"></span><span class="lbl">삭제</span></a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="btn-bar mov-pch"><!-- .btn-bar.mov-pch: 모바일(세로배열) PC(가로배열) -->
                        <div class="t">
                            <div class="c"><a href="#" class="btn btn-outlined"><span class="lbl">지금 신분증이 없으신가요?</span></a></div>
                            <div class="c"><a href="#" class="btn btn-contained"><span class="lbl">신분증 제출하기</span><span class="icn"></span></a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- //section -->
    </div><!-- //main -->
    <div class="footer common"></div><!-- //footer -->
</div><!-- //container -->
</body>
</html>
