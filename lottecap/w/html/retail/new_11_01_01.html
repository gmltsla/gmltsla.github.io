<head>

<title>롯데캐피탈</title>
<link type="image/png" rel="shortcut icon" href="">
<link type="text/css" rel="stylesheet" href="../../../w/plugins/jquery-ui-1.12.1.min.css">
<link type="text/css" rel="stylesheet" href="../../../w/plugins/jquery-ui-1.12.1.theme.min.css">
<link type="text/css" rel="stylesheet" href="../../../w/plugins/swiper-5.4.2.min.css">
<link type="text/css" rel="stylesheet" href="../../../w/styles/base.css">
<link type="text/css" rel="stylesheet" href="../../../m/styles/common.css">
<link type="text/css" rel="stylesheet" href="../../../m/styles/default.css">
<link type="text/css" rel="stylesheet" href="../../../w/styles/device.css">
<script type="text/javascript" src="../../../w/plugins/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="../../../w/plugins/jquery-migrate-1.4.1.min.js"></script>
<script type="text/javascript" src="../../../w/plugins/jquery-ui-1.12.1.min.js"></script>
<script type="text/javascript" src="../../../w/plugins/hammer-2.0.8.min.js"></script>
<script type="text/javascript" src="../../../w/plugins/swiper-5.4.2.min.js"></script>
<script type="text/javascript" src="../../../w/plugins/jquery.nanoscroller-0.8.7.min.js"></script>
<script type="text/javascript" src="../../../w/scripts/common.js"></script>
<script type="text/javascript" src="../../../w/scripts/default.js"></script>
<script type="text/javascript" src="../../../w/scripts/device.js"></script>
</head>

<body>
<div class="container retail ui-sheet has-stepper">
    <div class="header common"></div>
    <div id="main" class="main" tabindex="-1">
        <div class="section">
            <div class="content">
                <div class="ui-stepper">
                    <ol>
                        <li class="q1 current">
                            <div class="stepper"><span class="num">1</span><span class="lbl">대출정보</span></div>
                        </li>
                        <li class="q2">
                            <div class="stepper"><span class="num">2</span><span class="lbl">결제정보</span></div>
                        </li>
                        <li class="q3">
                            <div class="stepper"><span class="num">3</span><span class="lbl">약관동의</span></div>
                        </li>
                        <li class="q4">
                            <div class="stepper"><span class="num">4</span><span class="lbl">신청정보확인</span></div>
                        </li>
                        <li class="q5">
                            <div class="stepper"><span class="num">5</span><span class="lbl">본인인증</span></div>
                        </li>
                    </ol>
                    <a href="#" class="handle stepper-over"></a>
                </div>
            </div>
            <div class="sheet retail new"><!-- .sheet.retail: 대출 .sheet.retail-new: 신규대출 -->
                <div class="content">
                    <div class="scroll">
                        <div class="confirm">
                            <div class="title-bar">
                                <span class="icn"></span>
                                <h3>인지세를 확인해주세요</h3>
                            </div>
                            <div class="content">
                                <div class="tax-info">
                                    <div class="info-lst">
                                        <ul>
                                            <li>
                                                <dl>
                                                    <dt><label>인지세</label></dt>
                                                    <dd><span class="value price"><span class="val">35,000</span><span class="crc">원</span></span></dd>
                                                </dl>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="desc">
                                        <p>인지세는 대출금액에 따라 부과되며, 채무자와 금융기관이 각 50%씩 부담하는 금액입니다. 고객 부담금 공제 후 대출금액이 송금됩니다.</p>
                                    </div>
                                    <hr>
                                    <div class="info-lst subinfo">
                                        <ul>
                                            <li>
                                                <dl>
                                                    <dt><label>5천만원 초과 ~ 1억원 이하</label></dt>
                                                    <dd><span class="value price"><span class="val">35,000</span><span class="crc">원</span></span></dd>
                                                </dl>
                                            </li>
                                            <li>
                                                <dl>
                                                    <dt><label>1억원 초과</label></dt>
                                                    <dd><span class="value price"><span class="val">75,000</span><span class="crc">원</span></span></dd>
                                                </dl>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="btn-bar">
                        <a href="#" class="btn btn-contained"><span class="icn"></span><span class="lbl">확인</span></a>
                    </div>
                </div>
            </div>
        </div><!-- //section -->
    </div><!-- //main -->
    <div class="footer common"></div><!-- //footer -->
</div><!-- //container -->
</body>
</html>
