<title>롯데캐피탈</title>
<link type="image/png" rel="shortcut icon" href="">
<link type="text/css" rel="stylesheet" href="../../../w/plugins/jquery-ui-1.12.1.min.css">
<link type="text/css" rel="stylesheet" href="../../../w/plugins/jquery-ui-1.12.1.theme.min.css">
<link type="text/css" rel="stylesheet" href="../../../w/plugins/swiper-5.4.2.min.css">
<link type="text/css" rel="stylesheet" href="../../../w/styles/base.css">
<link type="text/css" rel="stylesheet" href="../../../m/styles/common.css">
<link type="text/css" rel="stylesheet" href="../../../m/styles/default.css">

<body>
<div class="container my ui-split">
    <div class="header common"></div>
    <div id="main" class="main" tabindex="-1">
        <div class="section">
            <div class="content my-info">
                <div class="sub-tit">
                    <div class="location t">
                        <div class="r">
                            <div class="c">
                                <a href="#" class="btn"><span class="lbl">1depth</span><span class="icn rang"></span></a><a href="#" class="btn"><span class="lbl">2depth</span><span class="icn rang"></span></a><a href="#" class="btn"><span class="lbl">3depth</span><span class="icn rang"></span></a><a href="#" class="btn current"><span class="lbl">4depth</span><span class="icn rang"></span></a>
                            </div>
                        </div>
                    </div>
                    <div class="title-bar">
                        <h2 class="title">김롯데님,<br> 변경할 회원정보를<br> 수정해주세요.</h2>
                        <p class="desc">롯데캐피탈 마이페이지에서는 고객님의<br> 회원정보를 확인하거나 수정하실 수<br> 있습니다.</p>
                    </div>
                    <div class="visual"></div>
                </div>
                <div class="sub-cont">
                    <div class="title-bar mo-only">
                        <h2>내정보변경</h2>
                    </div>
                    <div class="info-grd">
                        <div class="title-bar">
                            <h4>기본정보</h4>
                        </div>
                        <div class="content">
                            <div class="field user-name">
                                <label class="lbl">이름<sup class="ess" aria-label="필수">*</sup></label>
                                <div class="input"><span class="val">김롯데</span></div>
                            </div>
                            <div class="field to-phone">
                                <div class="t">
                                    <div class="c q1"><label class="lbl">휴대폰번호<sup class="ess" aria-label="필수">*</sup></label></div>
                                    <div class="c q2"><a href="#" class="btn btn-txt"><span class="lbl">변경</span><span class="icn rang"></span></a></div>
                                </div>
                                <div class="input"><span class="val">010-****-8249</span></div>
                            </div>
                            <div class="field email">
                                <div class="t">
                                    <div class="c q1"><label class="lbl">이메일주소<sup class="ess" aria-label="필수">*</sup></label></div>
                                    <div class="c q2"></div>
                                </div>
                                <div class="input"><input type="text" class="db" value="lotte@lotte.net"></div>
                            </div>
                            <div class="field email on-error">
                                <div class="t">
                                    <div class="c q1"><label class="lbl err">이메일주소를 입력해 주세요<sup class="ess" aria-label="필수">*</sup></label></div>
                                    <div class="c q2"></div>
                                </div>
                                <div class="input"><input type="text" class="db"  placeholder=""><span class="icn status"></span></div>
                            </div>
                        </div>
                    </div>

                    <div class="info-grd">
                        <div class="title-bar">
                            <h4>자택정보</h4>
                        </div>
                        <div class="content">
                            <div class="field to-addr">
                                <div class="t">
                                    <div class="c q1"><label class="lbl">자택주소<sup class="ess" aria-label="필수">*</sup></label></div>
                                    <div class="c q2"><a href="#" class="btn btn-txt"><span class="lbl">주소검색</span><span class="icn rang"></span></a></div>
                                </div>
                                <div class="input"><span class="val">14452 서울시 강남구 테헤란로 20길</span></div>
                            </div>
                            <div class="field phone">
                                <div class="t">
                                    <div class="c q1"><label class="lbl">자택 전화번호</label></div>
                                    <div class="c q2"></div>
                                </div>
                                <div class="input"><input type="text" class="db" value="02-1234-5678"></div>
                            </div>
                        </div>
                    </div>

                    <div class="info-grd">
                        <div class="title-bar">
                            <h4>직장정보</h4>
                        </div>
                        <div class="content">
                            <div class="field to-job">
                                <div class="t">
                                    <div class="c q1"><label class="lbl">직업정보</label></div>
                                    <div class="c q2"><a href="#" class="btn btn-txt"><span class="lbl">변경</span><span class="icn rang"></span></a></div>
                                </div>
                                <div class="input"><span class="val">직장인</span></div>
                            </div>
                            <div class="field to-job-search">
                                <div class="t">
                                    <div class="c q1"><label class="lbl">직장명</label></div>
                                    <div class="c q2"><a href="#" class="btn btn-txt"><span class="lbl">변경</span><span class="icn rang"></span></a></div>
                                </div>
                                <div class="input"><span class="val">롯데캐피탈</span></div>
                            </div>
                            <div class="field addr">
                                <div class="t">
                                    <div class="c q1"><label class="lbl">직장주소</label></div>
                                    <div class="c q2"><a href="#" class="btn btn-txt"><span class="lbl">주소검색</span><span class="icn rang"></span></a></div>
                                </div>
                                <div class="input"><span class="val">14452 서울시 강남구 테헤란로 20길</span></div>
                            </div>
                            <div class="field phone">
                                <div class="t">
                                    <div class="c q1"><label class="lbl">직장 전화번호</label></div>
                                    <div class="c q2"></div>
                                </div>
                                <div class="input"><input type="text" class="db" value="02-1234-5678"></div>
                            </div>
                        </div>
                    </div>

                    <div class="info-grd">
                        <div class="title-bar">
                            <h4>마케팅활용 동의</h4>
                        </div>
                        <div class="content">
                            <div class="field checkbox marketing">
                                <div class="input">
                                    <div class="ui-irc">
                                        <label>
                                            <input type="checkbox" autocomplete="off">
                                            <div class="t">
                                                <div class="c"><span class="icn"></span></div>
                                                <div class="c">
                                                    <span class="lbl">전자메일</span>
                                                </div>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="ui-irc">
                                        <label>
                                            <input type="checkbox" autocomplete="off">
                                            <div class="t">
                                                <div class="c"><span class="icn"></span></div>
                                                <div class="c">
                                                    <span class="lbl">문자</span>
                                                </div>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="ui-irc">
                                        <label>
                                            <input type="checkbox" autocomplete="off">
                                            <div class="t">
                                                <div class="c"><span class="icn"></span></div>
                                                <div class="c">
                                                    <span class="lbl">서면</span>
                                                </div>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="ui-irc">
                                        <label>
                                            <input type="checkbox" autocomplete="off">
                                            <div class="t">
                                                <div class="c"><span class="icn"></span></div>
                                                <div class="c">
                                                    <span class="lbl">전화</span>
                                                </div>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn-bar botm-fix gradient mt40">
                        <a href="#" class="btn btn-contained"><span class="lbl">확인</span><span class="icn"></span></a>
                    </div>
                </div>
            </div><!-- //content -->
        </div><!-- //section -->
    </div><!-- //main -->
    <div class="footer common"></div><!-- //footer -->
</div><!-- //container -->
