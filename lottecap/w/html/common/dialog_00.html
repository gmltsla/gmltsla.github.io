<style type="text/css">
	.main>.section>.content {min-height: 800px;}
	.main .btn-bar+.btn-bar {margin-top: 24px;}
</style>
<script type="text/javascript">
	$(document).ready(function () {
		$(".run-alert").on("click", function (e) {
			e.preventDefault();
			var msg = "커스텀 Alert 예제입니다.";
			runAlert(msg);
		});
	});
</script>

<body>
<div class="container">
    <div class="header common"></div>
    <div id="main" class="main" tabindex="-1">
        <div class="section">
            <div class="content">
				<div class="btn-bar">
					<a href="#" class="btn btn-contained run-alert"><span class="lbl">Alert(0)</span><span class="icn"></span></a><!-- 커스텀 알림: runAlert(msg)  -->
				</div>
				<div class="btn-bar">
					<a href="#dialog_01" class="btn btn-contained run-dialog"><span class="lbl">Alert(1)</span><span class="icn"></span></a><!-- 페이지 마크업 알림: (#id로 호출) -->
				</div>
			</div>
        </div>
    </div>
    <div class="footer common"></div>
</div>

<div id="dialog_01" class="dialog alert" title="Alert">
	<div class="title-bar">
		<a href="#" class="btn btn-close close-dialog" title="닫기"><span class="icn"></span><span class="lbl">닫기</span></a>
	</div>
	<div class="content">
		<div class="msg">
			<p><strong>결제가 완료되었습니다.</strong></p>
		</div>
		<div class="btn-bar">
			<a href="#" class="btn btn-contained close-dialog"><span class="lbl">확인</span><span class="icn"></span></a>
		</div>
	</div>
</div>
