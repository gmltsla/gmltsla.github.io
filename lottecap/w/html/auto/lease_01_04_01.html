<body>
<div class="container auto ui-split"><!-- .ui-split: 양쪽으로 나뉜 페이지 형식-->
    <div class="header common"></div>
    <div id="main" class="main" tabindex="-1">
        <div class="section">
            <div class="content">
                <div class="sub-tit">
                    <div class="location t">
                        <div class="r">
                            <div class="c">
                                <a href="#" class="btn"><span class="lbl">1depth</span><span class="icn rang"></span></a><a href="#" class="btn"><span class="lbl">2depth</span><span class="icn rang"></span></a><a href="#" class="btn"><span class="lbl">3depth</span><span class="icn rang"></span></a><a href="#" class="btn current"><span class="lbl">4depth</span><span class="icn rang"></span></a>
                            </div>
                        </div>
                    </div>
                    <div class="title-bar">
                        <h2 class="title">김롯데님,<br> <strong class="point">차량가격 3,920만원</strong><br class="br">입니다</h2>
                        <div class="desc">
                            <ul class="dot-lst">
                                <li>모델 : 2.0T AWD 슈프림</li>
                                <li>배기량 : 20000cc</li>
                                <li>연료종류 : XXX(bs16)</li>
                            </ul>
                        </div>
                    </div>
                    <div class="visual"></div>
                </div>
                <div class="sub-cont">
                    <div class="form">
                        <div class="field duration choice-chips">
                            <label class="lbl">기간(개월)</label>
                            <div class="input">
                                <ul class="options">
                                    <li class="option"><span class="lbl">12</span><span class="icn"></span><span class="val">12개월</span></li>
                                    <li class="option selected"><span class="lbl">24</span><span class="icn"></span><span class="val">24개월</span></li>
                                    <li class="option"><span class="lbl">36</span><span class="icn"></span><span class="val">36개월</span></li>
                                    <li class="option"><span class="lbl">48</span><span class="icn"></span><span class="val">48개월</span></li>
                                    <li class="option"><span class="lbl">60</span><span class="icn"></span><span class="val">60개월</span></li>
                                </ul>
                            </div>
                        </div>
                        <div class="field percent">
                            <label class="lbl">선납금</label>
                            <div class="input tar">
                                <div class="t">
                                    <div class="c"><input type="tel" class="input-percent" placeholder="0" value="30"></div>
                                    <div class="c"><span class="suffix">%</span></div>
                                </div>
                            </div>
                            <div class="tool-bar">
                                <div class="t">
                                    <div class="r">
                                        <div class="c">
                                            <dl class="ref t">
                                                <dt><span class="lbl">예상금액</span></dt>
                                                <dd><span class="val">10,000원</span></dd>
                                            </dl>
                                        </div>
                                        <div class="c"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field percent">
                            <label class="lbl">보증금</label>
                            <div class="input tar">
                                <div class="t">
                                    <div class="c"><input type="tel" class="input-percent" placeholder="0"></div>
                                    <div class="c"><span class="suffix">%</span></div>
                                </div>
                            </div>
                            <div class="tool-bar">
                                <div class="t">
                                    <div class="r">
                                        <div class="c">
                                            <dl class="ref t">
                                                <dt><span class="lbl">예상금액</span></dt>
                                                <dd><span class="val">10,000원</span></dd>
                                            </dl>
                                        </div>
                                        <div class="c"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field distance choice-chips">
                            <label class="lbl">연간 약정주행거리(km)</label>
                            <div class="input">
                                <ul class="options">
                                    <li class="option"><span class="lbl">20,000</span><span class="icn"></span><span class="val">20,000</span></li>
                                    <li class="option"><span class="lbl">25,000</span><span class="icn"></span><span class="val">25,000</span></li>
                                    <li class="option selected"><span class="lbl">30,000</span><span class="icn"></span><span class="val">30,000</span></li>
                                    <li class="option"><span class="lbl">35,000</span><span class="icn"></span><span class="val">35,000</span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="btn-bar botm-fix gradient">
                        <a href="#" class="btn btn-contained"><span class="lbl">견적 확인하기</span><span class="icn"></span></a>
                    </div>
