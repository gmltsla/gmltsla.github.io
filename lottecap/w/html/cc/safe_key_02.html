        var $uiForm = $(".ui-form").uiForm(); // 인스턴스 생성
        $uiForm.init();
    });
</script>

<body>
<div class="container cc ui-split">
    <div class="header common"></div>
    <div id="main" class="main" tabindex="-1">
        <div class="section">
            <div class="content">
				<div class="sub-tit">
					<div class="location t">
						<div class="r">
							<div class="c">
								<a href="#" class="btn"><span class="lbl">1depth</span><span class="icn rang"></span></a><a href="#" class="btn"><span class="lbl">2depth</span><span class="icn rang"></span></a><a href="#" class="btn"><span class="lbl">3depth</span><span class="icn rang"></span></a><a href="#" class="btn current"><span class="lbl">4depth</span><span class="icn rang"></span></a>
							</div>
						</div>
					</div>
					<div class="title-bar">
						<h2 class="title">세이프키 발급하여<br>개인정보를 <br>보호하세요</h2>
						<p class="desc">고객님의 소중한 정보보호를 세이프키로 <br>안전하게 사용하세요</p>
					</div>
					<div class="visual"></div>
				</div>
				<div class="sub-cont read-rq">
                    <div class="form ui-form">
                        <div class="field user-name">
                            <label class="lbl">이름을 입력해주세요</label>
                            <div class="input"><input type="text" class="db" placeholder="이름입력"></div>
                            <div class="btn-bar tar">
                                <a href="#" class="btn btn-next run-next"><span class="lbl">다음</span><span class="icn rarr"></span></a>
                            </div>
                        </div>
                        <div class="field ymd">
                            <label class="lbl">생년월일을 입력해주세요</label>
                            <div class="input">
                                <input type="tel" class="input-yyyy" placeholder="1980">
                                <span class="suffix">년</span>
                                <input type="tel" class="input-mm" placeholder="01">
                                <span class="suffix">월</span>
                                <input type="tel" class="input-dd" placeholder="01">
                                <span class="suffix">일</span>
                            </div>
                            <div class="btn-bar tar">
                                <a href="#" class="btn btn-next run-next"><span class="lbl">다음</span><span class="icn rarr"></span></a>
                            </div>
                        </div>
                        <div class="field select">
                            <label class="lbl">성별을 선택해주세요</label>
                            <div class="input">
                                <div class="options">
                                    <ul>
                                        <li><a href="#" class="option"><span class="lbl">여성</span><span class="icn"></span><span class="val">여성</span></a></li>
                                        <li><a href="#" class="option"><span class="lbl">남성</span><span class="icn"></span><span class="val">남성</span></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="btn-bar tar">
                                <a href="#" class="btn btn-next run-next"><span class="lbl">다음</span><span class="icn rarr"></span></a>
                            </div>
                        </div>
                        <div class="field">
                            <label class="lbl">전화번호를 입력해주세요</label>
                            <div class="input"><input type="tel" class="db" placeholder="‘-’ 없이 입력"></div>
                            <div class="btn-bar tar">
                                <a href="#" class="btn btn-next run-next"><span class="lbl">확인</span><span class="icn rarr"></span></a>
                            </div>
                        </div>
                    </div>
				</div>

    <div class="footer common"></div><!-- //footer -->
