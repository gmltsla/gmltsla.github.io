<link type="text/css" rel="stylesheet" href="../../../m/styles/default.css">

<script type="text/javascript" src="../../../w/plugins/jquery-migrate-1.4.1.min.js"></script>

<script type="text/javascript">
	$(document).ready(function () {
		$(".reception .field textarea").keyup(function (e){
			var content = $(this).val();
			var $ct = $(".text-num");
			$ct.html(content.length + "/300");
			if (content.length > 300){
				alert("최대 300자까지 입력 가능합니다.");
				$(this).val(content.substring(0, 300));
				$ct.html("(300 / 300)");
			}
		});
	});
</script>
</head>

<body>
<div class="container cc ui-split">
    <div class="header common"></div>
    <div id="main" class="main" tabindex="-1">
        <div class="section">
            <div class="content">
				<div class="sub-tit">
					<div class="location t">
						<div class="r">
							<div class="c">
								<a href="#" class="btn"><span class="lbl">1depth</span><span class="icn rang"></span></a><a href="#" class="btn"><span class="lbl">2depth</span><span class="icn rang"></span></a><a href="#" class="btn"><span class="lbl">3depth</span><span class="icn rang"></span></a><a href="#" class="btn current"><span class="lbl">4depth</span><span class="icn rang"></span></a>
							</div>
						</div>
					</div>
					<div class="title-bar">
						<h2 class="title">상담신청</h2>
						<p class="desc">상담내용을 접수 후 최대한 빠른시간안에 답변을 <br>드리겠습니다.</p>
					</div>
					<div class="visual"></div>
				</div>
				<div class="sub-cont online-counsel">
                    <div class="form reception">
                        <div class="ui-term must">
                            <div class="ui-irc must bordered"><!-- .ui-irc.must: 약관을 반드시 먼저 읽어야 하는 경우 -->
                                <div class="t">
                                    <div class="c">
                                        <label>
                                            <input type="checkbox" autocomplete="off">
                                            <div class="t">
                                                <div class="c"><span class="icn check"></span></div>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="c">
                                        <a href="#" class="btn btn-into">
                                            <div class="t">
                                                <div class="c"><span class="lbl">개인정보 수집 및 이용 동의</span></div>
                                                <div class="c"><span class="icn rang"></span></div>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field user-name hr-filed">
                            <label class="lbl">이름</label>
                            <div class="input"><span class="val">김롯데</span></div>
                        </div>
                        <div class="field to-phone">
                            <label class="lbl">휴대폰번호</label>
                            <div class="input"><input type="text" class="db" value="010-1234-5678"></div>
                        </div>
                        <div class="field email">
                            <label class="lbl">이메일주소</label>
                            <div class="input"><input type="text" class="db" value="lotte@lotte.net"></div>
                        </div>
                        <div class="subtitle-bar">
                            <div class="t">
                                <div class="r">
                                    <div class="c">
                                        <h4>상담작성</h4>
                                    </div>
                                    <div class="c"><a href="#" class="btn btn-reset"><span class="icn"></span><span class="lbl">초기화</span></a></div>
                                </div>
                            </div>
                        </div>
                        <div class="field checkbox chk-row">
                            <label class="lbl">상담종류</label>
                            <div class="input">
                                <div class="ui-irc">
                                    <label>
                                        <input type="checkbox" autocomplete="off">
                                        <div class="t">
                                            <div class="c"><span class="icn"></span></div>
                                            <div class="c">
                                                <span class="lbl">대출문의</span>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                                <div class="ui-irc">
                                    <label>
                                        <input type="checkbox" autocomplete="off">
                                        <div class="t">
                                            <div class="c"><span class="icn"></span></div>
                                            <div class="c">
                                                <span class="lbl">이중출금</span>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                                <div class="ui-irc">
                                    <label>
                                        <input type="checkbox" autocomplete="off">
                                        <div class="t">
                                            <div class="c"><span class="icn"></span></div>
                                            <div class="c">
                                                <span class="lbl">중도상환관련</span>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                                <div class="ui-irc">
                                    <label>
                                        <input type="checkbox" autocomplete="off">
                                        <div class="t">
                                            <div class="c"><span class="icn"></span></div>
                                            <div class="c">
                                                <span class="lbl">기타</span>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="field cl-sbj"><!-- .field.cl-sbj: 상담제목 -->
                            <label class="lbl">상담제목</label>
                            <div class="input"><input type="text" class="db" value="" placeholder="상담제목을 입력해주세요"></div>
                        </div>
                        <div class="field cl-desc"><!-- .field.cl-desc: 상담내용 -->
                            <label class="lbl">상담내용</label>
                            <div class="input">
                                <textarea class="db" value="" placeholder="상담내용을 입력해주세요"></textarea>
                                <p class="text-num">
                                    <span class="now">0</span>/<span class="all">300</span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="btn-bar mov-pch"><!-- .btn-bar.mov-pch: 모바일(세로배열) PC(가로배열) -->
                        <div class="t">
                            <div class="c"><a href="#" class="btn btn-outlined"><span class="lbl">취소</span></a></div>
                            <div class="c"><a href="#" class="btn btn-contained"><span class="lbl">상담 수정완료</span><span class="icn"></span></a></div>
                        </div>
                    </div>
                </div>
			</div><!-- //content -->
        </div><!-- //section -->
    </div><!-- //main -->
    <div class="footer common"></div><!-- //footer -->
</div><!-- //container -->

</body>
