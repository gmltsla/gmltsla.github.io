<body class="bg-index">
<div class="container admin login"><!-- .container.admin: 관리자 --><!-- .container.login: 로그인 -->
	<div class="header common"><!-- ajax load: common.html --></div>
	<div id="main" class="main">
		<div class="section q1">
			<div class="content">
				<div class="ui-login">
					<div class="pane q1">
						<div class="sup-bar"><span class="logo"><img src="/a/images/login_logo.png" alt="롯데캐피탈"></span></div>
						<div class="splash">
							<div class="cm cm-sp1 seq1 s3">
								<div class="ani-img">
									<div class="couple">
										<div class="body"><img src="/a/images/ani/ani_splash1.png"></div>
										<div class="hairs">
											<div class="hair q1"><img src="/a/images/ani/ani_splash_hair1.png"></div>
											<div class="hair q2"><img src="/a/images/ani/ani_splash_hair2.png"></div>
										</div>
										<div class="eyes">
											<div class="person q1">
												<div class="eye q1"></div>
												<div class="eye q2"></div>
											</div>
											<div class="person q2">
												<div class="eye q1"></div>
												<div class="eye q2"></div>
											</div>
										</div>
										<div class="arms">
											<div class="arm q1"><img src="/a/images/ani/ani_splash_arm1.png"></div>
											<div class="arm q2"><img src="/a/images/ani/ani_splash_arm2.png"></div>
										</div>
									</div>
									<div class="dog">
										<div class="body"><img src="/a/images/ani/ani_splash_dog1.png"></div>
										<div class="ears">
											<div class="ear q1"><img src="/a/images/ani/ani_splash_dog2.png"></div>
											<div class="ear q2"><img src="/a/images/ani/ani_splash_dog3.png"></div>
										</div>
										<div class="eyes">
											<div class="eye q1"></div>
											<div class="eye q2"></div>
										</div>
										<div class="mouth">
											<div class="tongue off"><img src="/a/images/ani/ani_splash_dog4.png"></div>
											<div class="tongue on"><img src="/a/images/ani/ani_splash_dog5.png"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="pane q2">
						<div class="title-bar">
							<h2>ADMIN LOGIN</h2>
							<div class="desc">
								<p>롯데캐피탈 관리자 홈페이지에 오신 것을 환영합니다</p>
							</div>
						</div>
						<div class="status-bar">
							<dl class="date">
								<dt><span class="lbl">날짜</span></dt>
								<dd><span class="val"></span></dd>
							</dl>
							<dl class="time">
								<dt><span class="lbl">시간</span></dt>
								<dd><span class="val"></span></dd>
							</dl>
						</div>
						<div class="form">
							<div class="t">
								<div class="r">
									<div class="c"><input type="text" class="id" placeholder="아이디 입력"></div>
								</div>
								<div class="r">
									<div class="c"><input type="password" class="pw" placeholder="비밀번호 입력"><a href="#" class="btn btn-keypad"><span class="icn"></span><span class="lbl">보안키패드</span></a></div>
								</div>
							</div>
						</div>
						<div class="btn-bar">
							<button type="submit" class="btn btn-contained"><span class="lbl">로그인</span><span class="icn"></span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer common"><!-- ajax load: common.html --></div>
</div>
