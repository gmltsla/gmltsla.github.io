<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="imagetoolbar" content="no">
<meta name="robots" content="no-index, follow">
<meta name="title" content="">
<meta name="author" content="">
<meta name="content" content="">
<meta name="keywords" content="">
<meta name="description" content="">
<title>롯데캐피탈 관리자</title>
<link type="image/png" rel="shortcut icon" href="">
<link type="text/css" rel="stylesheet" href="/a/plugins/font-awesome-4.7.0/css/font-awesome.min.css">
<link type="text/css" rel="stylesheet" href="/a/plugins/jquery-ui-1.12.1.min.css">
<link type="text/css" rel="stylesheet" href="/a/plugins/jquery-ui-1.12.1.theme.min.css">
<link type="text/css" rel="stylesheet" href="/a/plugins/swiper-6.2.0.min.css">
<link type="text/css" rel="stylesheet" href="/a/styles/admin.css">
<script type="text/javascript" src="/a/plugins/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="/a/plugins/jquery-migrate-1.4.1.min.js"></script>
<script type="text/javascript" src="/a/plugins/jquery-ui-1.12.1.min.js"></script>
<script type="text/javascript" src="/a/plugins/jquery.cookie.min.js"></script>
<script type="text/javascript" src="/a/plugins/jquery.nanoscroller-0.8.7.min.js"></script>
<script type="text/javascript" src="/a/plugins/swiper-6.2.0.min.js"></script>
<script type="text/javascript" src="/a/scripts/admin.js"></script>
</head>
<body>
<div class="container admin"><!-- .container.admin: 관리자 -->
	<div class="header common"><!-- ajax load: common.html --></div>
	<div class="nav common"><!-- ajax load: common.html --></div>
	<div id="main" class="main">
		<div class="section q1">
			<div class="content">
				<div class="title-bar">
					<div class="t">
						<div class="r">
							<div class="c">
								<h2>로그확인</h2>
							</div>
							<div class="c"></div>
						</div>
					</div>
				</div>
				<div class="tool-bar prop-bar">
					<div class="t">
						<div class="r">
							<div class="c">
								<table>
									<colgroup>
										<col class="th">
										<col class="td">
										<col class="th">
										<col class="td">
									</colgroup>
									<tbody>
										<tr>
											<th scope="row">인입일자</th>
											<td>
												<div class="field fromto-date">
													<input type="text" class="datepicker">
													<span class="tilde">~</span>
													<input type="text" class="datepicker">
												</div>
											</td>
											<th scope="row">인입시간</th>
											<td>
												<div class="field fromto-time">
													<input type="text" class="time hour">
													<span class="colon">:</span>
													<input type="text" class="time minute">
													<span class="colon">:</span>
													<input type="text" class="time second">
													<span class="tilde">~</span>
													<input type="text" class="time hour">
													<span class="colon">:</span>
													<input type="text" class="time minute">
													<span class="colon">:</span>
													<input type="text" class="time second">
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row">앱웹구분</th>
											<td>
												<div class="field">
													<select>
														<option>전체</option>
														<option>모바일웹</option>
													</select>
												</div>
											</td>
											<th scope="row">OS종류</th>
											<td>
												<div class="field">
													<select>
														<option>전체</option>
														<option>MS Windows 10</option>
													</select>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row">고객번호</th>
											<td>
												<div class="field"><input type="text" class="db"></div>
											</td>
											<th scope="row">프로그램</th>
											<td>
												<div class="field">
													<select>
														<option>전체</option>
														<option>상환스케줄</option>
													</select>
												</div>
												<div class="field">
													<select>
														<option>전체</option>
														<option>조회 화면 호출</option>
													</select>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="c"><button type="submit" class="btn btn-filter"><span class="icn"></span><span class="lbl">조회</span></button></div>
						</div>
					</div>
					
				</div>
				<div class="data-grd log-lst"><!-- .log-lst: 로그 목록 -->
					<table>
						<colgroup>
							<col width="10%">
							<col width="20%">
							<col width="10%">
							<col>
							<col width="10%">
						</colgroup>
						<thead>
							<tr>
								<th>프로그램그룹코드</th>
								<th>프로그램그룹코드명</th>
								<th>프로그램코드</th>
								<th>프로그램코드명</th>
								<th>건수(SUM)</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>AC01</td>
								<td>전체계좌조회</td>
								<td>AC010000</td>
								<td>
									<div class="prg">계좌조회 화면 호출</div>
								</td>
								<td>515</td>
							</tr>
							<tr>
								<td>AC01</td>
								<td>전체계좌조회</td>
								<td>AC010100</td>
								<td>
									<div class="prg">계좌조회 처리(AC010100Action)</div>
								</td>
								<td>511</td>
							</tr>
							<tr>
								<td>AC02</td>
								<td>거래내역조회</td>
								<td>AC020000</td>
								<td>
									<div class="prg">거래내역조회 화면 호출</div>
								</td>
								<td>406</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="pagination">
					<div class="align">
						<div class="direction">
							<a href="#" class="d first disabled"><span class="icn"></span><span class="lbl">처음</span></a>
							<a href="#" class="d prev disabled"><span class="icn"></span><span class="lbl">이전</span></a>
						</div>
						<div class="fraction">
							<span class="d current"><span class="icn"></span><span class="lbl">1</span></span>
							<a href="#" class="d"><span class="icn"></span><span class="lbl">2</span></a>
							<a href="#" class="d"><span class="icn"></span><span class="lbl">3</span></a>
							<a href="#" class="d"><span class="icn"></span><span class="lbl">4</span></a>
							<a href="#" class="d"><span class="icn"></span><span class="lbl">5</span></a>
						</div>
						<div class="direction">
							<a href="#" class="d next"><span class="icn"></span><span class="lbl">다음</span></a>
							<a href="#" class="d last"><span class="icn"></span><span class="lbl">끝</span></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer common"><!-- ajax load: common.html --></div>
</div>
</body>
</html>
