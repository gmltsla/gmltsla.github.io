				</div>
				<div class="tbl-dtl bbs-dtl"><!-- .bbs-dtl: 게시판 상세 -->

						<div class="t">
							<div class="r">
								<div class="c">

										<dt>번호</dt>

								</div>
								<div class="c">

									<dl>

									</dl>

									</dl>
								</div>
							</div>
						</div>
					</div>

						<table>
							<colgroup>
								<col class="th">
								<col class="td">
								<col class="opt">
							</colgroup>
							<tbody>
								<tr>
									<th scope="row" class="tac">Q</th>
									<td>
										<div class="field sbj"><input type="text"></div>
									</td>
									<td class="opt">
										<div class="field">
											<select>
												<option selected>대출관련</option>
											</select>
										</div>
									</td>
								</tr>
								<tr>
									<th scope="row" class="tac">A</th>
									<td colspan="2">
										<div class="field cnt"><textarea></textarea></div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

					<div class="t">
						<div class="r">
							<div class="c"></div>
							<div class="c">
