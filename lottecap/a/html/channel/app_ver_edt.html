<body>
<div class="container admin"><!-- .container.admin: 관리자 -->
	<div class="header common"><!-- ajax load: common.html --></div>
	<div class="nav common"><!-- ajax load: common.html --></div>
	<div id="main" class="main">
		<div class="section q1">
			<div class="content">
				<div class="title-bar">
					<div class="t">
						<div class="r">
							<div class="c">
								<h2>앱버전관리</h2>
							</div>
							<div class="c"></div>
						</div>
					</div>
				</div>
				<div class="ui-code">
					<div class="tbl-dtl">
						<table>
							<colgroup>
								<col class="th">
								<col class="td">
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">앱구분</th>
									<td>
										<div class="field">
											<label class="irc"><input type="radio" autocomplete="off" name="radio_option_01" checked="checked"><span class="lbl">안드로이드</span></label>
											<label class="irc"><input type="radio" autocomplete="off" name="radio_option_01"><span class="lbl">iOS</span></label>
										</div>
									</td>
								</tr>
								<tr>
									<th scope="row">최종버전</th>
									<td>
										<div class="field"><input type="text" value="12.3.1"></div>
									</td>
								</tr>
								<tr>
									<th scope="row">필수반영여부</th>
									<td>
										<div class="field">
											<select>
												<option>Y</option>
												<option>N</option>
											</select>
										</div>
										<span class="hint">ex) 1.0.1</span>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="btn-bar">
					<div class="t">
						<div class="r">
							<div class="c"></div>
							<div class="c">
								<button type="button" class="btn btn-proc btn-sav"><span class="icn"></span><span class="lbl">저장</span></button>
								<button type="button" class="btn btn-proc btn-rst"><span class="icn"></span><span class="lbl">취소</span></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
