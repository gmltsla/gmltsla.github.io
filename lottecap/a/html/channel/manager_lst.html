<body>
<div class="container admin"><!-- .container.admin: 관리자 -->
	<div class="header common"><!-- ajax load: common.html --></div>
	<div class="nav common"><!-- ajax load: common.html --></div>
	<div id="main" class="main">
		<div class="section q1">
			<div class="content">
				<div class="title-bar">
					<div class="t">
						<div class="r">
							<div class="c">
								<h2>관리자정보</h2>
							</div>
							<div class="c"></div>
						</div>
					</div>
				</div>
				<div class="tool-bar bbs-bar">
					<div class="t">
						<div class="r">
							<div class="c"><span class="sum">총 <em>100</em>명의 관리자가 있습니다.</span></div>
							<div class="c">
								<div class="field">
									<select>
										<option selected>전체</option>
									</select>
								</div>
								<div class="field">
									<input type="text" placeholder="검색어">
									<button type="button" class="btn btn-search" title="검색"><span class="icn"></span><span class="lbl">검색</span></button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="data-grd manager-lst"><!-- .manager-lst: 관리자 목록 -->
					<table>
						<colgroup>
							<col width="10%">
							<col width="10%">
							<col width="15%">
							<col>
							<col width="10%">
							<col width="20%">
							<col width="10%">
						</colgroup>
						<thead>
							<tr>
								<th>번호</th>
								<th>이름</th>
								<th>사번</th>
								<th>부서명</th>
								<th>등록일</th>
								<th>최근접속</th>
								<th>권한설정</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>100</td>
								<td><a href="#" class="sbj">김롯데</a></td>
								<td>1234567890</td>
								<td>가나다라부 마바사아 1팀</td>
								<td>2020.12.12</td>
								<td>2020.12.12 12:12:12</td>
								<td><button type="button" class="btn btn-manager btn-permission"><span class="icn"></span><span class="lbl">권한설정</span></button></td>
							</tr>
							<tr>
								<td>99</td>
								<td><a href="#" class="sbj">김이름</a></td>
								<td>1234567890</td>
								<td>가나다라부 마바사아 1팀</td>
								<td>2020.12.12</td>
								<td>2020.12.12 12:12:12</td>
								<td><button type="button" class="btn btn-manager btn-permission"><span class="icn"></span><span class="lbl">권한설정</span></button></td>
							</tr>
							<tr>
								<td>98</td>
								<td><a href="#" class="sbj">김지수</a></td>
								<td>1234567890</td>
								<td>가나다라부 마바사아 1팀</td>
								<td>2020.12.12</td>
								<td>2020.12.12 12:12:12</td>
								<td><button type="button" class="btn btn-manager btn-permission"><span class="icn"></span><span class="lbl">권한설정</span></button></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="btn-bar">
					<div class="t">
						<div class="r">
							<div class="c"></div>
							<div class="c"><button type="button" class="btn btn-proc btn-wrt"><span class="icn"></span><span class="lbl">등록</span></button></div>
						</div>
					</div>
				</div>
				<div class="pagination">
					<div class="align">
						<div class="direction">
							<a href="#" class="d first disabled"><span class="icn"></span><span class="lbl">처음</span></a>
							<a href="#" class="d prev disabled"><span class="icn"></span><span class="lbl">이전</span></a>
						</div>
						<div class="fraction">
							<span class="d current"><span class="icn"></span><span class="lbl">1</span></span>
							<a href="#" class="d"><span class="icn"></span><span class="lbl">2</span></a>
							<a href="#" class="d"><span class="icn"></span><span class="lbl">3</span></a>
							<a href="#" class="d"><span class="icn"></span><span class="lbl">4</span></a>
							<a href="#" class="d"><span class="icn"></span><span class="lbl">5</span></a>
						</div>
						<div class="direction">
							<a href="#" class="d next"><span class="icn"></span><span class="lbl">다음</span></a>
							<a href="#" class="d last"><span class="icn"></span><span class="lbl">끝</span></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer common"><!-- ajax load: common.html --></div>
</div>
