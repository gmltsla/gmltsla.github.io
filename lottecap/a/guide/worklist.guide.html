<body data-resize="1024">
	<div id="wrap">
		<h1>롯데캐피탈 <small> DCR ADMIN</small> Guide</h1>
		<!-- header //-->
		<div class="header">
			<!-- 1Depth : Tab Navigation //-->
			<div class="tab_nav" >
				<h2>IA.</h2>
				<ul>
					<li><a href="javascript:void(0);"><span>Example</span></a></li>
					<li><a href="javascript:void(0);"><span>View All</span></a></li>
					<li><a href="javascript:void(0);" onclick="location.href='worklist.html'"><span>Worklist</span></a></li>
				</ul>
			</div>
			<!--// 1Depth : Tab Navigation -->
			<!-- info_section //-->
			<div class="info_section">
				<div class="info_box ">
					<h2>Publishing info.</h2>
					<table>
						<caption>Encoding, Cross Browsing, History Infomation</caption>
						<colgroup><col width="140px"><col width="110px"><col width="150px"><col width="200px"></colgroup>
						<tbody>
							<tr>
								<th scope="row">Encoding</th>
								<td>UTF-8</td>
								<th scope="row">DTD</th>
								<td>HTML5 </td>
							</tr>
							<tr>
								<th scope="row">Cross Browsing</th>
								<td colspan=3>IE10, Chrome, Android 4.5</td>
							</tr>
							<tr>
								<th scope="row">History</th>
								<td colspan="3">
									<textarea class="history_area"></textarea>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="link_box">
					<script>inc_linkInfo();</script>
				</div>
				<div class="filter_box">
					<script>inc_filter();</script>
				</div>
			</div>
			<!--// info_section -->

		<!-- content //-->
		<div id="content">

<!-- --------------------------------------------------
[Example]
-------------------------------------------------- //-->
<div class="tab_contents_wrap">
	<h3>Example</h3>
	<table width="100%;">
		<caption>Worklist</caption>
		<colgroup>
			<col width="3%"><!-- 번호 -->
			<col class="depth2" style="width:15%"><!-- depth2 -->
			<col class="depth3" style="width:15%"><!-- depth3 -->
			<col class="depth4" style="width:15%"><!-- depth4 -->
			<col class="depth5" style="width:15%"><!-- depth5 -->
			<col class="path" style="width:12%"><!-- 경로 -->
			<col class="rdate" style="width:5%"><!-- 완료일 -->
			<col class="info" style="width:auto"><!-- 비고 -->
		</colgroup>
		<thead>
			<tr>
				<th scope="col" class="num">#</th>
				<th scope="col" class="depth2">Lvl 1</th>
				<th scope="col" class="depth3">Lvl 2</th>
				<th scope="col" class="depth4">Lvl 3</th>
				<th scope="col" class="depth5">Lvl 4</th>
				<th scope="col" class="path">Path</th>
				<th scope="col" class="rdate">Date</th>
				<th scope="col" class="info">Info.</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="depth2"></td>
				<td class="depth3"></td>
				<td class="depth4"></td>
				<td class="depth5"></td>
				<td class="path"></td>
				<td class="rdate"></td>
				<td class="info"></td>
			</tr>
		</tbody>
	</table>
</div>

	</div>
	<!--// content -->
</div>
<!--// wrap -->
</body>
