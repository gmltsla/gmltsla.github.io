<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>롯데캐피탈</title>
<link type="image/png" rel="shortcut icon" href="">
<link type="text/css" rel="stylesheet" href="../../../m/plugins/jquery-ui-1.12.1.min.css">
<link type="text/css" rel="stylesheet" href="../../../m/plugins/jquery-ui-1.12.1.theme.min.css">
<link type="text/css" rel="stylesheet" href="../../../m/plugins/swiper-5.4.2.min.css">
<link type="text/css" rel="stylesheet" href="../../../m/styles/base.css">
<link type="text/css" rel="stylesheet" href="../../../m/styles/common.css">
<link type="text/css" rel="stylesheet" href="../../../m/styles/default.css">
<link type="text/css" rel="stylesheet" href="../../../m/styles/device.css">
<script type="text/javascript" src="../../../m/plugins/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="../../../m/plugins/jquery-migrate-1.4.1.min.js"></script>
<script type="text/javascript" src="../../../m/plugins/jquery-ui-1.12.1.min.js"></script>
<script type="text/javascript" src="../../../m/plugins/hammer-2.0.8.min.js"></script>
<script type="text/javascript" src="../../../m/plugins/swiper-5.4.2.min.js"></script>
<script type="text/javascript" src="../../../m/scripts/common.js"></script>
<script type="text/javascript" src="../../../m/scripts/default.js"></script>
</head>
<body>
<div class="container my ui-sheet has-stepper">
	<div class="header">
		<div class="section">
			<div class="content">
				<div class="menu-bar">
					<div class="t">
						<div class="r">
							<div class="c q1">
								<a href="#" class="btn btn-back">
									<span class="icn"></span>
									<span class="lbl">뒤로</span>
								</a>
								<a href="#" class="btn btn-close-sheet">
									<span class="icn"></span>
									<span class="lbl">닫기</span>
								</a>
							</div>
							<div class="c q2"></div>
							<div class="c q3"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="main" class="main">
		<div class="section">
			<div class="content">
				<div class="ui-stepper">
					<ol>
						<li class="q1">
							<div class="stepper"><span class="num">1</span><span class="lbl">미납금 결제정보</span></div>
						</li>
						<li class="q2 current">
							<div class="stepper"><span class="num">2</span><span class="lbl">신청정보확인</span></div>
						</li>
						<li class="q3">
							<div class="stepper"><span class="num">3</span><span class="lbl">본인인증</span></div>
						</li>
					</ol>
					<span class="handle stepper-over"></span>
				</div>
			</div>
			<div class="sheet">
				<div class="content">
					<div class="scroll">
						<div class="title-bar">
							<h2>금액 결제방식을<br> 선택해주세요</h2>
						</div>
						<div class="form">
							<div class="field radio dtl">
								<label class="lbl"></label>
								<div class="input">
									<div class="ui-irc">
										<label>
											<input type="radio" autocomplete="off" name="radio_payway_01" checked="checked">
											<div class="t">
												<div class="c"><span class="icn"></span></div>
												<div class="c">
													<span class="lbl"><strong>자동이체계좌</strong></span>
												</div>
											</div>
										</label>
										<div class="res">
											<p class="bank"><span class="icn"><img src="../../../m/images/bank/004.png"></span><span class="lbl">국민</span><span class="val">370-910118-97407</span></p>
										</div>
									</div>
									<div class="ui-irc">
										<label>
											<input type="radio" autocomplete="off" name="radio_payway_01">
											<div class="t">
												<div class="c"><span class="icn"></span></div>
												<div class="c"><span class="lbl"><strong>본인명의 다른계좌</strong></span></div>
											</div>
										</label>
										<div class="res">
											<p class="lgd">출금은행</p>
											<div class="dropdown ui-dropdown" title="선택">
												<a href="#" class="output"><span class="val">출금은행선택</span></a>
												<div class="input">
													<ul class="options">
														<li class="option selected"><span class="lbl">국민은행</span><span class="icn"></span><span class="val">국민은행</span></li>
														<li class="option"><span class="lbl">신한은행</span><span class="icn"></span><span class="val">신한은행</span></li>
														<li class="option"><span class="lbl">NH농협</span><span class="icn"></span><span class="val">NH농협</span></li>
														<li class="option"><span class="lbl">카카오뱅크</span><span class="icn"></span><span class="val">카카오뱅크</span></li>
														<li class="option"><span class="lbl">우리은행</span><span class="icn"></span><span class="val">우리은행</span></li>
													</ul>
												</div>
											</div>
											<p class="lgd">계좌번호</p>
											<div class="input"><input type="tel" class="db" placeholder="'-' 없이 입력"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="note payway mt40">
							<h5>가상계좌</h5>
							<p class="bank"><span class="lbl">국민</span> <span class="val">370-910118-97407</span></p>
							<div class="inline-tip"><span class="icn"></span><span class="lbl">가상계좌로 입금은 11pm까지 가능합니다.</span></div>
						</div>
					</div>
					<div class="btn-bar">
						<a href="#" class="btn btn-contained"><span class="lbl">결제방식 변경</span><span class="icn"></span></a>
					</div>
				</div>
				<span class="handle sheet-over"></span>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="section">
			<div class="content"></div>
		</div>
	</div>
</div>
</body>
</html>
