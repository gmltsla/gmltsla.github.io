<title>롯데캐피탈</title>
<link type="image/png" rel="shortcut icon" href="">
<link type="text/css" rel="stylesheet" href="../../../m/plugins/jquery-ui-1.12.1.min.css">
<link type="text/css" rel="stylesheet" href="../../../m/plugins/jquery-ui-1.12.1.theme.min.css">

<script type="text/javascript" src="../../../m/plugins/jquery-ui-1.12.1.min.js"></script>
<script type="text/javascript" src="../../../m/plugins/hammer-2.0.8.min.js"></script>
<script type="text/javascript" src="../../../m/plugins/swiper-5.4.2.min.js"></script>
<script type="text/javascript" src="../../../m/scripts/common.js"></script>
<script type="text/javascript" src="../../../m/scripts/default.js"></script>
</head>
<body>
<div class="container my ui-sheet has-stepper">
	<div class="header">
		<div class="section">
			<div class="content">
				<div class="menu-bar">
					<div class="t">
						<div class="r">
							<div class="c q1">
								<a href="#" class="btn btn-back">
									<span class="icn"></span>
									<span class="lbl">뒤로</span>
								</a>
								<a href="#" class="btn btn-close-sheet">
									<span class="icn"></span>
									<span class="lbl">닫기</span>
								</a>
							</div>
							<div class="c q2"></div>
							<div class="c q3"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="main" class="main">
		<div class="section">
			<div class="content">
				<div class="ui-stepper">
					<ol>
						<li class="q1 current">
							<div class="stepper"><span class="num">1</span><span class="lbl">출금정보</span></div>
						</li>
						<li class="q2">
							<div class="stepper"><span class="num">2</span><span class="lbl">신청정보확인</span></div>
						</li>
						<li class="q3">
							<div class="stepper"><span class="num">3</span><span class="lbl">본인인증</span></div>
						</li>
					</ol>
					<span class="handle stepper-over"></span>
				</div>
			</div>
			<div class="sheet">
				<div class="content">
					<div class="scroll">
						<div class="title-bar">
							<h2>출금정보를 입력해주세요</h2>
						</div>
						<div class="form my-form">
							<div class="res-field">
								<div class="t">
									<div class="r">
										<div class="c th"><label class="lbl">출금가능금액</label></div>
										<div class="c td">
											<div class="val">5,000,000원</div>
										</div>
									</div>
								</div>
							</div>
							<div class="field price">
								<label class="lbl">이체금액</label>
								<div class="input tar">
									<div class="t">
										<div class="c"><input type="tel" class="input-price" placeholder="0" value="1,500,000"></div>
										<div class="c"><span class="suffix">원</span></div>
									</div>
								</div>
							</div>
							<div class="field ui-pwd">
								<label class="lbl">카드비밀번호</label>
								<div class="input">
									<span class="char on"></span>
									<span class="char"></span>
									<span class="char"></span>
									<span class="char"></span>
								</div>
							</div>
							<div class="res-field on-hint">
								<div class="t">
									<div class="r">
										<div class="c th"><label class="lbl">이체계좌</label></div>
										<div class="c td">
											<div class="val">자동이체계좌</div>
											<div class="desc"><span class="bnc bank"><span class="icn"><img src="../../../m/images/bank/004.png" alt="KB"></span><span class="lbl">국민</span><span class="val">312-910118-12345</span></span></div>
										</div>
									</div>
								</div>
								<div class="hint rprj">
									<p>출금가능한 금액은 수수료가 포함된 금액이며, 카드 이용시 기존 대출 잔액 원금에 합산 청구 됩니다.</p>
									<p class="mt8">대출카드는 1회성 대출로 일부상환시 한도복원 없으며, 마지막 이용일 포함 90일 동안 미사용시 장기미사용으로 중지되어 해제 심사 후 사용 가능합니다.</p>
								</div>
							</div>
						</div>
					</div>
					<div class="btn-bar">
						<a href="#" class="btn btn-outlined"><span class="lbl">신청정보 확인하기</span><span class="icn"></span></a>
					</div>
				</div>
				<span class="handle sheet-over"></span>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="section">
			<div class="content"></div>
		</div>
	</div>
</div>
</body>
</html>
