<body>
<div class="container my">
	<div class="header">
		<div class="section">
			<div class="content">
				<div class="menu-bar">
					<div class="t">
						<div class="r">
							<div class="c q1">
								<a href="#" class="btn btn-back">
									<span class="icn"></span>
									<span class="lbl">뒤로</span>
								</a>
							</div>
							<div class="c q2"></div>
							<div class="c q3"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="main" class="main">
		<div class="section">
			<div class="content">
				<div class="title-bar">
					<h2>가결제일 선택</h2>
					<div class="desc">
						<p>가결제일을 등록·변경·해지할 수 있어요</p>
					</div>
				</div>
				<div class="form mt40">
					<div class="field checkbox on-hint">
						<label class="lbl">가결제일을 선택해주세요</label>
						<div class="input">
							<div class="ui-irc">
								<label>
									<input type="checkbox" autocomplete="off" name="checkbox_01">
									<div class="t">
										<div class="c"><span class="icn"></span></div>
										<div class="c">
											<span class="lbl">15일</span>
										</div>
									</div>
								</label>
							</div>
							<div class="ui-irc">
								<label>
									<input type="checkbox" autocomplete="off" name="checkbox_01">
									<div class="t">
										<div class="c"><span class="icn"></span></div>
										<div class="c">
											<span class="lbl">20일*</span>
										</div>
									</div>
								</label>
							</div>
							<div class="ui-irc">
								<label>
									<input type="checkbox" autocomplete="off" name="checkbox_01">
									<div class="t">
										<div class="c"><span class="icn"></span></div>
										<div class="c">
											<span class="lbl">21일*</span>
										</div>
									</div>
								</label>
							</div>
							<div class="ui-irc">
								<label>
									<input type="checkbox" autocomplete="off" name="checkbox_01">
									<div class="t">
										<div class="c"><span class="icn"></span></div>
										<div class="c">
											<span class="lbl">25일</span>
										</div>
									</div>
								</label>
							</div>
						</div>
						<div class="hint lprj">
							<p>※ 다중선택 가능합니다.<br>단, 20일, 21일은 중복 등록 불가</p>
						</div>
					</div>
				</div>
				<div class="btn-bar botm-fix gradient mov-pch"><!-- .btn-bar.mov-pch: 모바일(세로배열) PC(가로배열) -->
					<div class="t">
						<div class="c"><a href="#dialog_01" class="btn btn-outlined run-dialog"><span class="lbl">해지</span></a></div>
						<div class="c"><a href="#dialog_02" class="btn btn-contained run-dialog"><span class="lbl">등록/변경</span><span class="icn"></span></a></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="dialog_01" class="dialog alert" title="Alert">
	<div class="content">
		<div class="msg tac">
			<p><strong>20일, 21일은 중복선택할 수 없습니다.</strong></p>
		</div>
		<div class="btn-bar">
			<a href="#" class="btn btn-contained close-dialog"><span class="icn"></span><span class="lbl">확인</span></a>
		</div>
	</div>
</div>

<div id="dialog_02" class="dialog" title="가결제일 등록">
	<div class="title-bar">
		<h3>가결제일을 등록합니다</h3>
	</div>
	<div class="content">
		<div class="msg">
			<p>김지수님은<br> 약정된 납부일을 기준으로 롯데캐피탈에서 지정하는 계좌이체일 또는 가결제일인 00일, 00일에 회사에서 청구하는 금액을 자동이체 계좌로 신청한 은행에서 출금하여 납부할 것을 동의하시겠습니까?</p>
		</div>
		<div class="field radio">
			<div class="input t">
				<div class="r">
					<div class="ui-irc c">
						<label>
							<input type="radio" autocomplete="off" name="radio_yorn_02">
							<div class="t">
								<div class="c"><span class="icn"></span></div>
								<div class="c">
									<span class="lbl">네, 동의합니다</span>
								</div>
							</div>
						</label>
					</div>
					<div class="ui-irc c">
						<label>
							<input type="radio" autocomplete="off" name="radio_yorn_02">
							<div class="t">
								<div class="c"><span class="icn"></span></div>
								<div class="c">
									<span class="lbl">아니오</span>
								</div>
							</div>
						</label>
					</div>
				</div>
			</div>
		</div>
		<div class="btn-bar">
			<a href="#" class="btn btn-contained close-dialog"><span class="icn"></span><span class="lbl">확인</span></a>
		</div>
	</div>
</div>

</body>
