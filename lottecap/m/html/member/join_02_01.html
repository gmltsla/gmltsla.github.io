<div class="container member">
	<div class="header">
		<div class="section">
			<div class="content">
				<div class="menu-bar">
					<div class="t">
						<div class="r">
							<div class="c q1">
								<a href="#" class="btn btn-back">
									<span class="icn"></span>
									<span class="lbl">뒤로</span>
								</a>
							</div>
							<div class="c q2"></div>
							<div class="c q3">
								<a href="#" class="btn btn-send">
									<span class="icn"></span>
									<span class="lbl">보내기</span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="main" class="main">
		<div class="section">
			<div class="content">
				<div class="form"><!-- .form.ui-form: 폼 요소 1Page 1Task UI 스크립트 활성화 -->
					<div class="field select">
						<label class="lbl">통신사를 선택해주세요</label>
						<div class="input">
							<div class="options">
								<ul>
									<li><a href="#" class="option"><span class="lbl">KT</span><span class="icn"></span><span class="val">KT</span></a></li>
									<li><a href="#" class="option"><span class="lbl">LG U+</span><span class="icn"></span><span class="val">LG U+</span></a></li>
									<li><a href="#" class="option"><span class="lbl">SKT</span><span class="icn"></span><span class="val">SKT</span></a></li>
									<li><a href="#" class="option"><span class="lbl">알뜰폰</span><span class="icn"></span><span class="val">알뜰폰</span></a></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="field select"><!-- .ignore 등의 방식으로 분기 -->
						<label class="lbl">알뜰폰 통신사를 선택해주세요</label>
						<div class="input">
							<div class="options">
								<ul>
									<li><a href="#" class="option"><span class="lbl">알뜰폰 KT</span><span class="icn"></span><span class="val">알뜰폰 KT</span></a></li>

								</ul>
							</div>
						</div>
					</div>
					<div class="field">
						<label class="lbl">연락처를 입력해주세요</label>
						<div class="input"><input type="tel" class="db" placeholder="010-1234-5678"></div>
						<div class="tool-bar mt0">
							<div class="t">
								<div class="r">
									<div class="c">
										<div class="field checkbox">
											<div class="input">
												<div class="ui-irc">
													<label>
														<input type="checkbox" autocomplete="off" checked="checked">
														<div class="t">
															<div class="c"><span class="icn"></span></div>
															<div class="c">
																<span class="lbl">휴대폰 본인확인 서비스 동의</span>
															</div>
														</div>
													</label>
												</div>
											</div>
										</div>
									</div>
									<div class="c"></div>
								</div>
							</div>
						</div>
						<div class="btn-bar tar">
							<a href="#" class="btn btn-next run-next"><span class="lbl">인증번호 요청하기</span><span class="icn rarr"></span></a>
						</div>
					</div>
					<div class="field auth-num on-timer">
						<label class="lbl">인증번호를 입력해주세요</label>
						<div class="input"><input type="tel" class="db" placeholder="123456"><span class="timer">02:56</span></div>
						<div class="tool-bar">
							<div class="t">
								<div class="r">
									<div class="c">
										<a href="#" class="btn btn-action-chips"><span class="icn"></span><span class="lbl">인증번호 재전송</span></a>

								</div>
							</div>
						</div>
					</div>
