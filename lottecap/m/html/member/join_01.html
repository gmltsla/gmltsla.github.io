<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-title" content="Default">
<meta http-equiv="imagetoolbar" content="no">
<meta name="robots" content="no-index, follow">
<meta name="title" content="">
<meta name="author" content="">
<meta name="content" content="">
<meta name="keywords" content="">
<meta name="description" content="">
<title>롯데캐피탈</title>
<link type="image/png" rel="shortcut icon" href="">
<link type="text/css" rel="stylesheet" href="../../../m/plugins/jquery-ui-1.12.1.min.css">
<link type="text/css" rel="stylesheet" href="../../../m/plugins/jquery-ui-1.12.1.theme.min.css">
<link type="text/css" rel="stylesheet" href="../../../m/plugins/swiper-5.4.2.min.css">
<link type="text/css" rel="stylesheet" href="../../../m/styles/base.css">
<link type="text/css" rel="stylesheet" href="../../../m/styles/common.css">
<link type="text/css" rel="stylesheet" href="../../../m/styles/default.css">
<link type="text/css" rel="stylesheet" href="../../../m/styles/device.css">
<script type="text/javascript" src="../../../m/plugins/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="../../../m/plugins/jquery-migrate-1.4.1.min.js"></script>
<script type="text/javascript" src="../../../m/plugins/jquery-ui-1.12.1.min.js"></script>
<script type="text/javascript" src="../../../m/plugins/hammer-2.0.8.min.js"></script>
<script type="text/javascript" src="../../../m/plugins/swiper-5.4.2.min.js"></script>
<script type="text/javascript" src="../../../m/scripts/common.js"></script>
<script type="text/javascript" src="../../../m/scripts/default.js"></script>
<script type="text/javascript">
	$(document).on("ready", function () {
		var $uiForm = $(".ui-form").uiForm(); // 인스턴스 생성
		$uiForm.init();
	});
</script>
</head>
<body>
<div class="container member">
	<div class="header">
		<div class="section">
			<div class="content">
				<div class="menu-bar">
					<div class="t">
						<div class="r">
							<div class="c q1">
								<a href="#" class="btn btn-back">
									<span class="icn"></span>
									<span class="lbl">뒤로</span>
								</a>
							</div>
							<div class="c q2"></div>
							<div class="c q3">
								<a href="#" class="btn btn-send">
									<span class="icn"></span>
									<span class="lbl">보내기</span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="main" class="main">
		<div class="section">
			<div class="content">
				<div class="form ui-form"><!-- .form.ui-form: 폼 요소 1Page 1Task UI 스크립트 활성화 -->
					<div class="field user-name">
						<label class="lbl">이름을 입력해주세요</label>
						<div class="input"><input type="text" class="db" placeholder="김롯데"></div>
						<div class="btn-bar tar">
							<a href="#" class="btn btn-next run-next"><span class="lbl">다음</span><span class="icn rarr"></span></a>
						</div>
					</div>
					<div class="field ymd">
						<label class="lbl">생년월일을 입력해주세요</label>
						<div class="input">
							<input type="tel" class="input-yyyy" placeholder="1980" title="년">
							<span class="suffix">년</span>
							<input type="tel" class="input-mm" placeholder="01" title="월">
							<span class="suffix">월</span>
							<input type="tel" class="input-dd" placeholder="01" title="일">
							<span class="suffix">일</span>
						</div>
						<div class="btn-bar tar">
							<a href="#" class="btn btn-next run-next"><span class="lbl">다음</span><span class="icn rarr"></span></a>
						</div>
					</div>
					<div class="field select">
						<label class="lbl">성별을 선택해주세요</label>
						<div class="input">
							<div class="options">
								<ul>
									<li><a href="#" class="option"><span class="lbl">여성</span><span class="icn"></span><span class="val">여성</span></a></li>
									<li><a href="#" class="option"><span class="lbl">남성</span><span class="icn"></span><span class="val">남성</span></a></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="outfield">
						<div class="title-bar">
							<h2>위의 정보가 맞다면,<br>본인인증을 시작할게요</h2>
						</div>
						<div class="btn-bar botm-fix">
							<a href="#" class="btn btn-contained"><span class="icn"></span><span class="lbl">휴대폰 본인인증 시작하기</span></a>
							<a href="#" class="btn btn-uncontained"><span class="lbl">본인 명의 휴대폰이 없으세요?</span><span class="icn rang"></span></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
