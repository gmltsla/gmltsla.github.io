<body>
<div class="container cc ui-sheet has-stepper">
	<div class="header">
		<div class="section">
			<div class="content">
				<div class="menu-bar">
					<div class="t">
						<div class="r">
							<div class="c q1">
								<a href="#" class="btn btn-back">
									<span class="icn"></span>
									<span class="lbl">뒤로</span>
								</a>
								<a href="#" class="btn btn-close-sheet">
									<span class="icn"></span>
									<span class="lbl">닫기</span>
								</a>
							</div>
							<div class="c q2"></div>
							<div class="c q3"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="main" class="main">
		<div class="section">
			<div class="content">
				<div class="ui-stepper">
					<ol>
						<li class="q1">
							<div class="stepper"><span class="num">1</span><span class="lbl">신용대출현황</span></div>
						</li>
						<li class="q2">
							<div class="stepper"><span class="num">2</span><span class="lbl">고객정보확인</span></div>
						</li>
						<li class="q3">
							<div class="stepper"><span class="num">3</span><span class="lbl">약관동의</span></div>
						</li>
						<li class="q4 current">
							<div class="stepper"><span class="num">4</span><span class="lbl">본인인증</span></div>
						</li>
					</ol>
					<span class="handle stepper-over"></span>
				</div>
			</div>
			<div class="sheet">
				<div class="content">
					<div class="scroll">
						<div class="title-bar tac">
							<h2>진행을 위해<br> 본인인증이 필요해요</h2>
							<div class="desc">
								<p>6자리의 계정 비밀번호를 입력해주세요</p>
							</div>
						</div>
						<div class="form mt40">
							<div class="field ui-pwd">
								<label class="lbl"></label>
								<div class="input">
									<span class="char on"></span>
									<span class="char on"></span>
									<span class="char"></span>
									<span class="char"></span>
									<span class="char"></span>
									<span class="char"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<span class="handle sheet-over"></span>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="section">
			<div class="content"></div>
		</div>
	</div>
</div>

	<div class="content">

			<p>상담사에게 전화연결을 하시겠습니까?</p>
		</div>

			</div>
		</div>
	</div>
