<script type="text/javascript">
$(function () {
	function loadTerm(o, code, version, callback) {
		var url = "/m/html/terms/terms.html";
		$.ajax({
			type: "GET",
			url: url,
			dataType: "html",
			async: false,
			cache: false,
			success: function (html, textStatus) {
				var $term = $(".term-cnt", $(html));
				var $res = null;
				for (var i = 0; i < $term.length; i++) {
					var $this = $term.eq(i);
					var data = $this.attr("data-json");
					if (data) {
						data = JSON.parse(data);
						if (data.code) {
							if (version == "") {
								if (data.code == code) $res = $this;
							} else {
								if ((data.code == code) && (data.version == version)) $res = $this;
							}
						}
					}
				}
				o.html("<div class=\"term-cnt\">" + $res.html() + "</div>");
				return true;
			},
			error: function (xhr, textStatus, errorThrown) {
				if (window.console !== undefined) {
					console.log((errorThrown) ? errorThrown : xhr.status);
				}
				return false;
			}
		});
		if (typeof callback === "function") {
			callback();
		}
	}

	// 약관 컨텐츠 로드(overlay) 예제
	$(".run-open-term-overlay").on("click", function(e) {
		e.preventDefault();
		var $overlay = $(".overlay");
		$overlay.fadeIn();
		var $placeholder = $(".article-group", $overlay);
		var $term = loadTerm($placeholder, "p-01", "20200925", function() {
			setContent();
		});
	});
});
</script>
