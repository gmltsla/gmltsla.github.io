<div class="container">
	<div class="header">
		<div class="section">
			<div class="content">
				<div class="menu-bar">
					<div class="t">
						<div class="r">
							<div class="c q1">
								<a href="#" class="btn btn-back">
									<span class="icn"></span>
									<span class="lbl">뒤로</span>
								</a>
							</div>
							<div class="c q2"></div>
							<div class="c q3"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="main" class="main">
		<div class="section">
			<div class="content">
				<div class="title-bar">
					<h2>대화창 공통</h2>
					<div class="desc">
						<p></p>
					</div>
				</div>
				<div class="btn-bar pv8">
					<a href="#dialog_01" class="btn btn-contained run-dialog"><span class="lbl">Alert</span><span class="icn"></span></a>
				</div>
				<div class="btn-bar pv8">
					<a href="#dialog_02" class="btn btn-contained run-dialog"><span class="lbl">Confirm</span><span class="icn"></span></a>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="section">
			<div class="content"></div>
		</div>
	</div>

<div id="dialog_01" class="dialog alert" title="Alert">
	<div class="content">
		<div class="notice-view">
			<p>심사중인 대출이 없습니다.</p>
			<p>확인버튼을 누르면 메인 화면으로 이동할 수 있어요.</p>
		</div>
		<div class="btn-bar">
			<a href="#" class="btn btn-contained close-dialog"><span class="icn"></span><span class="lbl">확인</span></a>
		</div>
	</div>
</div>
<div id="dialog_02" class="dialog alert" title="Confirm">
	<div class="content">
		<div class="notice-view">
			<p>선택하신 카드 수령지 주소가 존재하지 않습니다. 상담원을 통해 주소지정보를 수정해 주십시오.</p>
		</div>
		<div class="btn-bar">
			<div class="t">
				<div class="c"><a href="#" class="btn btn-cancel btn-contained close-dialog"><span class="icn"></span><span class="lbl">취소</span></a></div>
				<div class="c"><a href="#" class="btn btn-contained"><span class="icn"></span><span class="lbl">전화연결</span></a></div>
			</div>
		</div>
	</div>
