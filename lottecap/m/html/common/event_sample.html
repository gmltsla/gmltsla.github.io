<style>
    .evt .btn-bar.botm-fix{min-height:auto;}
    .evt .title-bar h1.logo .icn{margin-bottom:12px;}
    .evt.open .title-bar{opacity:0;}
    .evt .main > .section > .content > .title-bar h2, .evt .main > .section > .content > .title-bar h2.title{font-size:26px;}
    .evt .main > .section > .content > .title-bar .desc{padding:0;}

    .cm-gift{position:relative;}
    .cm-gift .title-bar h1.logo .icn {width:40px; height: 40px; background: url(../../../m/images/logo_lotte_single2x.png) no-repeat; background-size:40px 40px; margin-bottom: 16px;}
    .cm-gift .title-bar h1.logo .lbl{display:none;}
    .cm-gift .title-bar h2.title{font-size:26px; font-weight:bold; color:#000; word-break:keep-all;}

    .cm-gift .gift-result{position:absolute; left:0; bottom:0; width:100%; height:200px; opacity:0; transform: scale(0); transition: all .4s;}
    .cm-gift .gift-group{position:relative;}
    .cm-gift .gift-on{position:absolute; bottom:36px; left:15px; opacity:0;}
    .cm-gift .gift-coin{position:absolute; left:10px; bottom:150px; opacity:0;}
    .cm-gift .gift-pang{position:absolute; left:-40px; bottom:150px; opacity:0;}
    .btn-gift .btn-contained{display:block;}
    .btn-gift2 .btn-contained{display:none;}

    .cm-gift.active .gift-off{animation:gift-off 1s; animation-iteration-count:infinite; animation-fill-mode:forwards;}
    .evt.open .cm-gift .gift-off{opacity:0;}
    .evt.open .cm-gift .gift-on{animation:gift-on 1s; animation-timing-function:linear; opacity:1;}
    .evt.open .cm-gift .gift-coin{animation:gift-coin .3s; animation-fill-mode:forwards; animation-delay:.1s;}
    .evt.open .cm-gift .gift-pang{animation:gift-pang .3s; animation-fill-mode:forwards; animation-delay:.1s;}
    .evt.open .cm-gift .gift-result{animation:effect; position:absolute; left:0; bottom:435px; width:100%; height:200px; opacity:1; transform: scale(1);}
    .open-btn.btn-gift .btn-contained{display:none;}
    .open-btn.btn-gift2 .btn-contained{display:block;}

    @keyframes gift-off{
        0%  { transform: translate(1px, 1px) rotate(0deg); }
		10% { transform: translate(-1px, -2px) rotate(-1deg); }
		20% { transform: translate(-3px, 0px) rotate(1deg); }
		30% { transform: translate(3px, 2px) rotate(0deg); }
		40% { transform: translate(1px, -1px) rotate(1deg); }
		50% { transform: translate(-1px, 2px) rotate(-1deg); }
		60% { transform: translate(-3px, 1px) rotate(0deg); }
		70% { transform: translate(3px, 1px) rotate(-1deg); }
		80% { transform: translate(-1px, -1px) rotate(1deg); }
		90% { transform: translate(1px, 2px) rotate(0deg); }
		100%{ transform: translate(1px, -2px) rotate(-1deg); }
    }
    @keyframes gift-on{
        0%{opacity:0;}
        10%{opacity:0;}
        20%{opacity:1;}
        40%{opacity:1;}
        60%{opacity:1;}
        80%{opacity:1;}
        100%{opacity:1;}
    }
    @keyframes gift-coin{
        0%{opacity:0; transform:translateY(20px);}
        10%{opacity:0;}
        20%{opacity:1; animation-timing-function:ease-out;}
        40%{opacity:1;}
        60%{opacity:1;}
        80%{opacity:1;}
        100%{opacity:1;}
    }
    @keyframes gift-pang{
        0%{opacity:0; transform:translateY(40px);}
        10%{opacity:0;}
        20%{opacity:1; animation-timing-function:ease-out;}
        40%{opacity:1;}
        60%{opacity:1;}
        80%{opacity:1;}
        100%{opacity:1;}
    }
</style>

<body>
<div class="container evt ui-intro">
	<div class="header">
		<div class="section">
			<div class="content">
				<div class="menu-bar">
					<div class="t">
						<div class="r">
							<div class="c q1">
								<a href="#" class="btn btn-back">
									<span class="icn"></span>
									<span class="lbl">뒤로</span>
								</a>
							</div>
							<div class="c q2"></div>
							<div class="c q3"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="main" class="main">
		<div class="section">
			<div class="content">
                <!--  상단문구 -->
                <div class="title-bar tac">
					<h1 class="logo"><span class="icn"></span><span class="lbl">롯데캐피탈</span></h1>
					<h2 class="title">김지수 고객님께<br>드리는 혜택입니다</h2>
					<div class="desc">
						<p>선물상자 열기를 누르시면 L.POINT를 드려요</p>
					</div>
                </div>
                <!-- 선물상자  -->
                <div class="intro bot">
					<div class="t">
						<div class="c">
							<div class="cm cm-gift">
								<div class="align">
                                    <div class="gift-group">
                                        <div class="gift-off"><img src="../../../m/images/gift_off.png" alt=""></div>
                                        <div class="gift-on"><img src="../../../m/images/gift_on.png" alt=""></div>
                                        <div class="gift-shadow"><img src="../../../m/images/gift_shadow.png" alt=""></div>
                                        <div class="gift-coin"><img src="../../../m/images/gift_coin.png" alt=""></div>
                                        <div class="gift-pang"><img src="../../../m/images/gift_pang.png" alt=""></div>
                                    </div>
                                </div>
                                <!--  축하문구 -->
                                <div class="title-bar gift-result tac">
                                    <h1 class="logo"><span class="icn"></span><span class="lbl">롯데캐피탈</span></h1>
                                    <h2 class="title">축하합니다!<br>100 L.Point를 드립니다</h2>
                                </div>

							</div>
						</div>
					</div>
                </div>
                <!-- 선물상자 열기 버튼 -->
                <div class="btn-bar btn-gift botm-fix">
					<a href="#" class="btn btn-contained"><span class="lbl">선물상자 열기</span><span class="icn"></span></a>
                </div>
                <!-- 홈으로 가기 버튼 -->
                <div class="btn-bar btn-gift2 botm-fix">
					<a href="#" class="btn btn-contained"><span class="lbl">홈으로가기</span><span class="icn"></span></a>
                </div>
			</div>
		</div>
	</div>
</div>
