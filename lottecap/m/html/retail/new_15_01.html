<body>
<div class="container retail ui-sheet has-stepper">
	<div class="header">
		<div class="section">
			<div class="content">
				<div class="menu-bar">
					<div class="t">
						<div class="r">
							<div class="c q1">
								<a href="#" class="btn btn-back">
									<span class="icn"></span>
									<span class="lbl">뒤로</span>
								</a>
								<a href="#" class="btn btn-close-sheet">
									<span class="icn"></span>
									<span class="lbl">닫기</span>
								</a>
							</div>
							<div class="c q2"></div>
							<div class="c q3"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="main" class="main">
		<div class="section">
			<div class="content">
				<div class="ui-stepper">
					<ol>
						<li class="q1">
							<div class="stepper"><span class="num">1</span><span class="lbl">대출정보</span></div>
						</li>
						<li class="q2">
							<div class="stepper"><span class="num">2</span><span class="lbl">결제정보</span></div>
						</li>
						<li class="q3">
							<div class="stepper"><span class="num">3</span><span class="lbl">약관동의</span></div>
						</li>
						<li class="q4">
							<div class="stepper"><span class="num">4</span><span class="lbl">신청정보확인</span></div>
						</li>
						<li class="q5 current">
							<div class="stepper"><span class="num">5</span><span class="lbl">본인인증</span></div>
						</li>
					</ol>
					<span class="handle stepper-over"></span>
				</div>
			</div>
			<div class="sheet retail new"><!-- .sheet.retail.new: 신규대출 -->
				<div class="content">
					<div class="scroll">
						<div class="title-bar">
							<h2>공인인증서를<br> 선택해주세요</h2>
							<div class="desc">
								<p>재직/소득서류제출 서비스를 이용하기 위해서<br>공인인증서 로그인이 필요해요</p>
							</div>
						</div>
						<div class="ui-ctfc"><!-- .ui-ctfc: 공인인증서 -->
							<div class="ctfc-lst">
								<ul>
									<li>
										<dl class="ctfc">
											<dt><span class="icn"></span></dt>
											<dd>
												<div class="info">
													<p><span class="name">김한도</span></p>
													<p>
														<span class="for">은행개인</span>
														<span class="from">금융결제원</span>
													</p>
													<p><span>만료일 2020.11.24</span></p>
												</div>
											</dd>
										</dl>
									</li>
									<li>
										<dl class="ctfc">
											<dt><span class="icn"></span></dt>
											<dd>
												<div class="info">
													<p><span class="name">김지수</span></p>
													<p>
														<span class="for">은행개인</span>
														<span class="from">금융결제원</span>
													</p>
													<p><span>만료일 2020.11.24</span></p>
												</div>
											</dd>
										</dl>
									</li>
								</ul>
							</div>
							<div class="btn-bar tac">
								<a href="#" class="btn btn-add"><span class="icn plus"></span><span class="lbl">인증서추가</span></a>
							</div>
						</div>
					</div>
				</div>
				<span class="handle sheet-over"></span>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="section">
			<div class="content"></div>
		</div>
	</div>
</div>
