<body>
<div class="container retail ui-sheet has-stepper">
	<div class="header">
		<div class="section">
			<div class="content">
				<div class="menu-bar">
					<div class="t">
						<div class="r">
							<div class="c q1">
								<a href="#" class="btn btn-back">
									<span class="icn"></span>
									<span class="lbl">뒤로</span>
								</a>
								<a href="#" class="btn btn-close-sheet">
									<span class="icn"></span>
									<span class="lbl">닫기</span>
								</a>
							</div>
							<div class="c q2"></div>
							<div class="c q3"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="main" class="main">
		<div class="section">
			<div class="content">
				<div class="ui-stepper">
					<ol>
						<li class="q1">
							<div class="stepper"><span class="num">1</span><span class="lbl">대출정보</span></div>
						</li>
						<li class="q2">
							<div class="stepper"><span class="num">2</span><span class="lbl">결제정보</span></div>
						</li>
						<li class="q3 current">
							<div class="stepper"><span class="num">3</span><span class="lbl">약관동의</span></div>
						</li>
						<li class="q4">
							<div class="stepper"><span class="num">4</span><span class="lbl">신청정보확인</span></div>
						</li>
						<li class="q5">
							<div class="stepper"><span class="num">5</span><span class="lbl">본인인증</span></div>
						</li>
					</ol>
					<span class="handle stepper-over"></span>
				</div>
			</div>
			<div class="sheet retail new"><!-- .sheet.retail.new: 신규대출 -->
				<div class="content">
					<div class="scroll">
						<div class="title-bar">
							<h2>실소유자 여부</h2>
							<div class="desc">
								<p>위의 실제 소유자에 관한 사항에 오류가 없음을 확인하며, 만약 기재된 내용이 사실과 다를 경우, 그로 인해 발생하는 법률상 불이익에 대해 이의를 제기하지 않을 것을 확인합니다</p>
							</div>
						</div>
						<div class="res-grd">
							<div class="t">
								<div class="r">
									<div class="c th"><span class="lgd">국적</span></div>
									<div class="c td">
										<a href="#" class="val"><span class="lbl">대한민국</span><span class="icn rang"></span></a>
									</div>
								</div>
								<div class="r">
									<div class="c th"><span class="lgd">성명</span></div>
									<div class="c td">
										<a href="#" class="val"><span class="lbl">김지수</span><span class="icn rang"></span></a>
									</div>
								</div>
								<div class="r">
									<div class="c th"><span class="lgd">주민등록번호</span></div>
									<div class="c td">
										<a href="#" class="val"><span class="lbl"></span><span class="icn rang"></span></a>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="btn-bar tar">
						<a href="#" class="btn btn-proc btn-next"><span class="lbl">확인</span><span class="icn rarr"></span></a>
					</div>
				</div>
				<span class="handle sheet-over"></span>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="section">
			<div class="content"></div>
		</div>
	</div>
