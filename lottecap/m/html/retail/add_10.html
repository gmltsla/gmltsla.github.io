<title>롯데캐피탈</title>
<link type="image/png" rel="shortcut icon" href="">
<link type="text/css" rel="stylesheet" href="../../../m/plugins/jquery-ui-1.12.1.min.css">
<link type="text/css" rel="stylesheet" href="../../../m/plugins/jquery-ui-1.12.1.theme.min.css">

<link type="text/css" rel="stylesheet" href="../../../m/styles/default.css">
<link type="text/css" rel="stylesheet" href="../../../m/styles/device.css">
<script type="text/javascript" src="../../../m/plugins/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="../../../m/plugins/jquery-migrate-1.4.1.min.js"></script>
<script type="text/javascript" src="../../../m/plugins/jquery-ui-1.12.1.min.js"></script>
<script type="text/javascript" src="../../../m/plugins/hammer-2.0.8.min.js"></script>
<script type="text/javascript" src="../../../m/plugins/swiper-5.4.2.min.js"></script>
<script type="text/javascript" src="../../../m/scripts/common.js"></script>
<script type="text/javascript" src="../../../m/scripts/default.js"></script>
</head>
<body>
<div class="container retail ui-sheet">
	<div class="header">
		<div class="section">
			<div class="content">
				<div class="menu-bar">
					<div class="t">
						<div class="r">
							<div class="c q1">
								<a href="#" class="btn btn-close">
									<span class="icn"></span>
									<span class="lbl">닫기</span>
								</a>
							</div>
							<div class="c q2"></div>
							<div class="c q3"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="main retail">
		<div class="section">
			<div class="content">
				<div class="retail-summary">
					<div class="title-bar">
						<h3>김지수님, 신용조회 결과<br> 최대 <em> 60,000,000원</em>을<br> 최저 <em>14.8%</em> 금리로<br> 대출할 수 있습니다</h3>
					</div>
				</div>
			</div>
			<div class="sheet retail-overview"><!-- .sheet.retail-overview: 신용조회결과 -->
				<div class="content">
					<div class="scroll">
						<div class="pnd on-hint"><!-- .pnd: 금액, 기간 스플릿 레이아웃 -->
							<div class="t">
								<div class="r">
									<div class="c">
										<div class="field price">
											<label class="lbl">즉시송금금액</label>
											<div class="input tar">
												<input type="tel" class="input-price" value="6,000">
												<span class="suffix">만원</span>
											</div>
										</div>
									</div>
									<div class="c">
										<div class="field price">
											<label class="lbl">보관하기금액</label>
											<div class="input tar">
												<input type="tel" class="input-price" placeholder="0">
												<span class="suffix">만원</span>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="hint rprj">
								<p>입력하신 금액은 계좌로 즉시송금 됩니다. 한도금액에서 즉시송금 금액을 제한 금액은 언제든 출금가능하고 무이자로 보관할 수 있어요</p>
							</div>
						</div>
						<div class="field duration">
							<label class="lbl">추가기간</label>
							<div class="input tar">
								<div class="t">
									<div class="c"><input type="tel" class="input-duration" placeholder="0~24"></div>
									<div class="c"><span class="suffix">개월</span></div>
								</div>
							</div>
						</div>
						<div class="info-lst">
							<ul>
								<li>
									<dl>
										<dt><span class="lbl">금리</span></dt>
										<dd><span class="value percent"><span class="val">14.9</span><span class="crc">%</span></span></dd>
									</dl>
								</li>
								<li>
									<dl>
										<dt><span class="lbl">월 추가 납입금액</span></dt>
										<dd><span class="value price"><span class="etc">+</span><span class="val">170,000</span><span class="crc">원</span></span></dd>
									</dl>
								</li>
							</ul>
						</div>
						<div class="btn-bar tar">
							<a href="#" class="btn btn-txt"><span class="lbl">예상 상환스케줄</span><span class="icn rang"></span></a>
						</div>
					</div>
					<div class="btn-bar gradient">
						<a href="#" class="btn btn-contained disabled"><span class="icn"></span><span class="lbl">이 조건으로 대출 신청하기</span></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="section">
			<div class="content"></div>
		</div>
	</div>
</div>
</body>
</html>
