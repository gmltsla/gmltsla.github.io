<body>
<div class="container retail ui-sheet has-stepper">
	<div class="header">
		<div class="section">
			<div class="content">
				<div class="menu-bar">
					<div class="t">
						<div class="r">
							<div class="c q1">
								<a href="#" class="btn btn-back">
									<span class="icn"></span>
									<span class="lbl">뒤로</span>
								</a>
								<a href="#" class="btn btn-close-sheet">
									<span class="icn"></span>
									<span class="lbl">닫기</span>
								</a>
							</div>
							<div class="c q2"></div>
							<div class="c q3"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="main" class="main">
		<div class="section">
			<div class="content">
				<div class="ui-stepper">
					<ol>
						<li class="q1">
							<div class="stepper"><span class="num">1</span><span class="lbl">대출정보</span></div>
						</li>
						<li class="q2">
							<div class="stepper"><span class="num">2</span><span class="lbl">결제정보</span></div>
						</li>
						<li class="q3 current">
							<div class="stepper"><span class="num">3</span><span class="lbl">약관동의</span></div>
						</li>
						<li class="q4">
							<div class="stepper"><span class="num">4</span><span class="lbl">신청정보확인</span></div>
						</li>
						<li class="q5">
							<div class="stepper"><span class="num">5</span><span class="lbl">본인인증</span></div>
						</li>
					</ol>
					<span class="handle stepper-over"></span>
				</div>
			</div>
			<div class="sheet retail new"><!-- .sheet.retail.new: 신규대출 -->
				<div class="content">
					<div class="scroll">
						<div class="form">
							<div class="field select">
								<label class="lbl">국적을 선택하세요</p>
								</label>
								<div class="input">
									<ul class="options">
										<li><a href="#" class="option"><span class="lbl">대한민국</span><span class="icn"></span><span class="val">대한민국</span></a></li>
										<li><a href="#" class="option selected"><span class="lbl">국외</span><span class="icn"></span><span class="val">국외</span></a></li>
									</ul>
								</div>
							</div>
							<div class="field user-name">
								<label class="lbl">실소유자의 이름을 입력해주세요</label>
								<div class="input"><input type="text" class="db" placeholder="김롯데"></div>
								<div class="btn-bar tar">
									<a href="#" class="btn btn-next run-next"><span class="lbl">다음</span><span class="icn rarr"></span></a>
								</div>
							</div>
							<div class="field user-name">
								<label class="lbl">여권번호를 입력해주세요</label>
								<div class="input"><input type="tel" class="db" placeholder="여권번호"></div>
								<div class="btn-bar tar">
									<a href="#" class="btn btn-next run-next"><span class="lbl">다음</span><span class="icn rarr"></span></a>
								</div>
							</div>
							<div class="field rrn">
								<label class="lbl">실소유자의 주민등록번호를 입력해주세요</label>
								<div class="input">
									<input type="tel" class="input-rrn6" placeholder="생년월일">
									<span class="prefix">-</span>
									<input type="tel" class="input-rrn1" placeholder="1" title="주민등록번호 뒷자리중 첫번째자리">
									<span class="input-mask">
										<span class="mask"></span>
										<span class="mask"></span>
										<span class="mask"></span>
										<span class="mask"></span>
										<span class="mask"></span>
										<span class="mask"></span>
									</span>
								</div>
								<div class="btn-bar tar">
									<a href="#" class="btn btn-next run-next"><span class="lbl">다음</span><span class="icn rarr"></span></a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<span class="handle sheet-over"></span>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="section">
			<div class="content"></div>
		</div>
	</div>
</div>
