<title>롯데캐피탈</title>

<link type="text/css" rel="stylesheet" href="../../../m/plugins/jquery-ui-1.12.1.min.css">

<script type="text/javascript" src="../../../m/plugins/swiper-5.4.2.min.js"></script>
<script type="text/javascript" src="../../../m/scripts/common.js"></script>
<script type="text/javascript" src="../../../m/scripts/default.js"></script>
</head>
<body>
<div class="container retail ui-sheet has-stepper">
	<div class="header">
		<div class="section">
			<div class="content">
				<div class="menu-bar">
					<div class="t">
						<div class="r">
							<div class="c q1">
								<a href="#" class="btn btn-back">
									<span class="icn"></span>
									<span class="lbl">뒤로</span>
								</a>
								<a href="#" class="btn btn-close-sheet">
									<span class="icn"></span>
									<span class="lbl">닫기</span>
								</a>
							</div>
							<div class="c q2"></div>
							<div class="c q3"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="main" class="main">
		<div class="section">
			<div class="content">
				<div class="ui-stepper">
					<ol>
						<li class="q1">
							<div class="stepper"><span class="num">1</span><span class="lbl">대출정보</span></div>
						</li>
						<li class="q2">
							<div class="stepper"><span class="num">2</span><span class="lbl">결제정보</span></div>
						</li>
						<li class="q3">
							<div class="stepper"><span class="num">3</span><span class="lbl">약관동의</span></div>
						</li>
						<li class="q4">
							<div class="stepper"><span class="num">4</span><span class="lbl">신청정보확인</span></div>
						</li>
						<li class="q5 current">
							<div class="stepper"><span class="num">5</span><span class="lbl">본인인증</span></div>
						</li>
					</ol>
					<span class="handle stepper-over"></span>
				</div>
			</div>
			<div class="sheet retail new"><!-- .sheet.retail.new: 신규대출 -->
				<div class="content">
					<div class="scroll">
						<div class="title-bar">
							<h2>정확한 본인확인을 위해<br> 주민등록증 또는 운전면허증을<br> 준비해주세요</h2>
						</div>
						<div class="ui-idfc s1">
							<div class="fig"><img src="../../../m/images/ai/idfc_01.png" alt=""></div>
							<div class="ui-tip">
								<div class="title-bar">
									<h5><span class="icn"></span><span class="lbl">올바른 촬영 Tip</span></h5>
								</div>
								<div class="content">
									<div class="tip-lst">
										<ul>
											<li>
												<p class="bl middot">반드시 신분증 원본으로 촬영해주세요.</p>
											</li>
											<li>
												<p class="bl middot">정보 확인이 어려운 경우 거래가 제한될 수 있습니다.</p>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="btn-bar">
						<a href="#" class="btn btn-contained"><span class="lbl">신분증 촬영 시작하기</span><span class="icn"></span></a>
						<a href="#" class="btn btn-uncontained"><span class="lbl">지금 신분증이 없으신가요?</span><span class="icn rang"></span></a>
					</div>
				</div>
				<span class="handle sheet-over"></span>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="section">
			<div class="content"></div>
		</div>
	</div>
</div>
</body>
</html>
