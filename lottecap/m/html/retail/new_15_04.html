<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-title" content="Default">

<meta name="description" content="">
<title>롯데캐피탈</title>
<link type="image/png" rel="shortcut icon" href="">
<link type="text/css" rel="stylesheet" href="../../../m/plugins/jquery-ui-1.12.1.min.css">
<link type="text/css" rel="stylesheet" href="../../../m/plugins/jquery-ui-1.12.1.theme.min.css">
<link type="text/css" rel="stylesheet" href="../../../m/plugins/swiper-5.4.2.min.css">
<link type="text/css" rel="stylesheet" href="../../../m/styles/base.css">
<link type="text/css" rel="stylesheet" href="../../../m/styles/common.css">
<link type="text/css" rel="stylesheet" href="../../../m/styles/default.css">
<link type="text/css" rel="stylesheet" href="../../../m/styles/device.css">
<script type="text/javascript" src="../../../m/plugins/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="../../../m/plugins/jquery-migrate-1.4.1.min.js"></script>
<script type="text/javascript" src="../../../m/plugins/jquery-ui-1.12.1.min.js"></script>
<script type="text/javascript" src="../../../m/plugins/hammer-2.0.8.min.js"></script>
<script type="text/javascript" src="../../../m/plugins/swiper-5.4.2.min.js"></script>
<script type="text/javascript" src="../../../m/scripts/common.js"></script>
<script type="text/javascript" src="../../../m/scripts/default.js"></script>
</head>
<body>
<div class="container retail ui-sheet has-stepper ocr">
	<div class="header">
		<div class="section">
			<div class="content">
				<div class="menu-bar">
					<div class="t">
						<div class="r">
							<div class="c q1">
								<a href="#" class="btn btn-back">
									<span class="icn"></span>
									<span class="lbl">뒤로</span>
								</a>
								<a href="#" class="btn btn-close-sheet">
									<span class="icn"></span>
									<span class="lbl">닫기</span>
								</a>
							</div>
							<div class="c q2"></div>
							<div class="c q3"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="main" class="main">
		<div class="section">
			<div class="content">
				<div class="ui-stepper">
					<ol>
						<li class="q1">
							<div class="stepper"><span class="num">1</span><span class="lbl">대출정보</span></div>
						</li>
						<li class="q2">
							<div class="stepper"><span class="num">2</span><span class="lbl">결제정보</span></div>
						</li>
						<li class="q3">
							<div class="stepper"><span class="num">3</span><span class="lbl">약관동의</span></div>
						</li>
						<li class="q4">
							<div class="stepper"><span class="num">4</span><span class="lbl">신청정보확인</span></div>
						</li>
						<li class="q5 current">
							<div class="stepper"><span class="num">5</span><span class="lbl">본인인증</span></div>
						</li>
					</ol>
					<span class="handle stepper-over"></span>
				</div>
			</div>
			<div class="sheet retail new"><!-- .sheet.retail.new: 신규대출 -->
				<div class="content">
					<div class="scroll">
						<div class="title-bar">
							<h2>촬영된 신분증 사진과<br> 인식된 정보를 확인해주세요</h2>
						</div>
						<div class="ui-idfc s3">
							<div class="fig"><img src="../../../m/images/temp/id_card.png" alt="신분증이미지"></div>
							<div class="btn-bar tar">
								<a href="#" class="btn btn-retake"><span class="icn"></span><span class="lbl">다시 촬영하기</span></a>
							</div>
							<div class="ocr-lst">
								<div class="t">
									<div class="r">
										<div class="c dt">
											<label class="lbl">이름</label>
										</div>
										<div class="c dd">
											<div class="input"><input type="text" class="user-name" value="김지수"></div>
										</div>
									</div>
									<div class="r">
										<div class="c dt">
											<label class="lbl">주민등록번호</label>
										</div>
										<div class="c dd">
											<div class="input">
												<div class="t">
													<div class="c"><input type="tel" class="input-rrn6" title="주민등록번호 앞자리"></div>
													<div class="c delimiter"><span class="prefix">-</span></div>
													<div class="c"><input type="tel" class="input-rrn7" title="주민등록번호 뒷자리"></div>
												</div>
											</div>
										</div>
									</div>
									<div class="r">
										<div class="c dt">
											<label class="lbl">발급일자</label>
										</div>
										<div class="c dd">
											<div class="input"><input type="tel" class="date" value="2019.09.16"></div>
										</div>
									</div>
									<div class="r">
										<div class="c dt">
											<label class="lbl">발급일자</label>
										</div>
										<div class="c dd">
											<div class="input">
												<div class="t">
													<div class="c"><input type="tel" class="input-yyyy" value="1980" title="년"></div>
													<div class="c crc"><span class="suffix">년</span></div>
													<div class="c"><input type="tel" class="input-mm" value="01" title="월"></div>
													<div class="c crc"><span class="suffix">월</span></div>
													<div class="c"><input type="tel" class="input-dd" value="01" title="일"></div>
													<div class="c crc"><span class="suffix">일</span></div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="btn-bar">
						<a href="#" class="btn btn-contained"><span class="lbl">신분증 제출하기</span><span class="icn"></span></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="section">
			<div class="content"></div>
		</div>
	</div>
</div>
</body>
</html>
