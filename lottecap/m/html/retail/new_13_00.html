<body>
<div class="container retail ui-sheet has-stepper">
	<div class="header">
		<div class="section">
			<div class="content">
				<div class="menu-bar">
					<div class="t">
						<div class="r">
							<div class="c q1">
								<a href="#" class="btn btn-back">
									<span class="icn"></span>
									<span class="lbl">뒤로</span>
								</a>
								<a href="#" class="btn btn-close-sheet">
									<span class="icn"></span>
									<span class="lbl">닫기</span>
								</a>
							</div>
							<div class="c q2"></div>
							<div class="c q3"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="main" class="main">
		<div class="section">
			<div class="content">
				<div class="ui-stepper">
					<ol>
						<li class="q1">
							<div class="stepper"><span class="num">1</span><span class="lbl">대출정보</span></div>
						</li>
						<li class="q2">
							<div class="stepper"><span class="num">2</span><span class="lbl">결제정보</span></div>
						</li>
						<li class="q3 current">
							<div class="stepper"><span class="num">3</span><span class="lbl">약관동의</span></div>
						</li>
						<li class="q4">
							<div class="stepper"><span class="num">4</span><span class="lbl">신청정보확인</span></div>
						</li>
						<li class="q5">
							<div class="stepper"><span class="num">5</span><span class="lbl">본인인증</span></div>
						</li>
					</ol>
					<span class="handle stepper-over"></span>
				</div>
			</div>
			<div class="sheet retail new"><!-- .sheet.retail.new: 신규대출 -->
				<div class="content">
					<div class="scroll">
						<div class="title-bar">
							<h2>대출신청을 위해 필수 약관을<br>확인해주세요</h2>
						</div>
						<div class="ui-term">
							<div class="ui-irc must bordered"><!-- .ui-irc.must: 약관을 반드시 먼저 읽어야 하는 경우 -->
								<div class="t">
									<div class="c">
										<label>
											<input type="checkbox" autocomplete="off">
											<div class="t">
												<div class="c"><span class="icn check"></span></div>
											</div>
										</label>
									</div>
									<div class="c">
										<a href="#" class="btn btn-into">
											<div class="t">
												<div class="c"><span class="lbl">장단기 연체정보 등록에 대한 안내</span></div>
												<div class="c"><span class="icn rang"></span></div>
											</div>
										</a>
									</div>
								</div>
							</div>
							<!-- <div class="ui-irc must bordered">
								<div class="t">
									<div class="c">
										<label>
											<input type="checkbox" autocomplete="off">
											<div class="t">
												<div class="c"><span class="icn check"></span></div>
											</div>
										</label>
									</div>
									<div class="c">
										<a href="#" class="btn btn-into">
											<div class="t">
												<div class="c"><span class="lbl">본인신청확인</span></div>
												<div class="c"><span class="icn rang"></span></div>
											</div>
										</a>
									</div>
								</div>
							</div> -->
						</div>
					</div>
				</div>
				<span class="handle sheet-over"></span>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="section">
			<div class="content"></div>
		</div>
	</div>
</div>
