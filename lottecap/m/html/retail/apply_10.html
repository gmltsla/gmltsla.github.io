<title>롯데캐피탈</title>
<link type="image/png" rel="shortcut icon" href="">
<link type="text/css" rel="stylesheet" href="../../../m/plugins/jquery-ui-1.12.1.min.css">
<link type="text/css" rel="stylesheet" href="../../../m/plugins/jquery-ui-1.12.1.theme.min.css">
<link type="text/css" rel="stylesheet" href="../../../m/plugins/swiper-5.4.2.min.css">
<link type="text/css" rel="stylesheet" href="../../../m/styles/base.css">
<link type="text/css" rel="stylesheet" href="../../../m/styles/common.css">
<link type="text/css" rel="stylesheet" href="../../../m/styles/default.css">
<link type="text/css" rel="stylesheet" href="../../../m/styles/device.css">
<script type="text/javascript" src="../../../m/plugins/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="../../../m/plugins/jquery-migrate-1.4.1.min.js"></script>
<script type="text/javascript" src="../../../m/plugins/jquery-ui-1.12.1.min.js"></script>
<script type="text/javascript" src="../../../m/plugins/hammer-2.0.8.min.js"></script>
<script type="text/javascript" src="../../../m/plugins/swiper-5.4.2.min.js"></script>
<script type="text/javascript" src="../../../m/scripts/common.js"></script>
<script type="text/javascript" src="../../../m/scripts/default.js"></script>
</head>
<body>
<div class="container retail ui-sheet">
	<div class="header">
		<div class="section">
			<div class="content">
				<div class="menu-bar">
					<div class="t">
						<div class="r">
							<div class="c q1">
								<a href="#" class="btn btn-close">
									<span class="icn"></span>
									<span class="lbl">닫기</span>
								</a>
							</div>
							<div class="c q2"></div>
							<div class="c q3"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="main retail">
		<div class="section">
			<div class="content retail-summary">
				<div class="retail-summary">
					<div class="title-bar">
						<h3>김지수님,<br> 대출신청서 작성을 시작할게요</h3>
					</div>
					<div class="content">
						<div class="bubble">
							<p>희망 대출조건을<br> 입력해주세요</p>
						</div>
						<!-- (남성일러)
							<div class="pic"><img src="../../../m/images/ai/retail_summary_bg_01.png" width="150" height="120"=</div>
						-->
						<div class="pic"><img src="../../../m/images/ai/retail_summary_bg_02.png" width="150" height="120" alt=""></div>
					</div>
				</div>
			</div>
			<div class="sheet retail-overview"><!-- .sheet.retail-overview: 신용조회결과 -->
				<div class="content">
					<div class="scroll">
						<div class="field price on-hint">
							<label class="lbl">금액</label>
							<div class="input tar">
								<div class="t">
									<div class="c"><input type="tel" class="input-price" value="6,000"></div>
									<div class="c"><span class="suffix">만원</span></div>
								</div>
							</div>
							<div class="hint rprj">
								<p>대출가능한 최소금액은 1,000만원입니다.</p>
							</div>
						</div>
						<div class="field duration choice-chips">
							<label class="lbl">기간(개월)</label>
							<div class="input">
								<ul class="options">
									<li class="option"><span class="lbl">12</span><span class="icn"></span><span class="val">12개월</span></li>
									<li class="option"><span class="lbl">24</span><span class="icn"></span><span class="val">24개월</span></li>
									<li class="option selected"><span class="lbl">36</span><span class="icn"></span><span class="val">36개월</span></li>
									<li class="option"><span class="lbl">48</span><span class="icn"></span><span class="val">48개월</span></li>
									<li class="option"><span class="lbl">60</span><span class="icn"></span><span class="val">60개월</span></li>
									<li class="option"><span class="lbl">72</span><span class="icn"></span><span class="val">72개월</span></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="btn-bar gradient">
						<a href="#" class="btn btn-outlined"><span class="icn"></span><span class="lbl">더 자세한 조건 알아보기</span></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="section">
			<div class="content"></div>
		</div>
	</div>
</div>
</body>
</html>
