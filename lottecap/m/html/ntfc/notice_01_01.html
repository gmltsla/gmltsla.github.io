<div class="container ntfc">

					<div class="t">
						<div class="r">
							<div class="c q1">

							</div>

				</div>
			</div>
		</div>
	</div>
	<div id="main" class="main">

			<div class="content">
				<div class="title-bar">
					<h2>공지사항</h2>
				</div>
				<div class="tool-bar search-bar">
					<div class="t">
						<div class="r">
							<div class="c c-dropdown">
								<div class="dropdown ui-dropdown" title="항목선택">
									<a href="#" class="output"><span class="val">전체</span></a>
									<div class="input">
										<ul class="options">
											<li class="option selected"><span class="lbl">전체</span><span class="icn"></span><span class="val">전체</span></li>
											<li class="option"><span class="lbl">제목</span><span class="icn"></span><span class="val">제목</span></li>
											<li class="option"><span class="lbl">내용</span><span class="icn"></span><span class="val">내용</span></li>
										</ul>
									</div>
								</div>
							</div>
							<div class="c c-search">
								<div class="field search">
									<div class="input">
										<div class="t">
											<div class="c"><input type="text" placeholder="검색어를 입력하세요" title="검색"><span class="btn btn-input-clear"><span class="icn"></span><span class="lbl">삭제</span></span></div>
											<div class="c"><a href="#" class="btn btn-search-submit"><span class="icn"></span><span class="lbl">검색</span></a></div>
										</div>
									</div>

							<div class="c">
								<div class="empty">
									<div class="proc-symbol">
										<span class="icn exc"></span>
									</div>

							</div>
						</div>
