<body>
<div class="container auto">
	<div class="header">
		<div class="section">
			<div class="content">
				<div class="menu-bar">
					<div class="t">
						<div class="r">
							<div class="c q1">
								<a href="#" class="btn btn-back">
									<span class="icn"></span>
									<span class="lbl">뒤로</span>
								</a>
							</div>
							<div class="c q2"></div>
							<div class="c q3"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="main" class="main">
		<div class="section">
			<div class="content">
				<div class="title-bar">
					<h2>오토론 정보입력</h2>
				</div>
				<div class="form">
					<div class="field duration choice-chips">
						<label class="lbl">기간(개월)</label>
						<div class="input">
							<ul class="options">
								<li class="option"><span class="lbl">12</span><span class="icn"></span><span class="val">12개월</span></li>
								<li class="option"><span class="lbl">24</span><span class="icn"></span><span class="val">24개월</span></li>
								<li class="option selected"><span class="lbl">36</span><span class="icn"></span><span class="val">36개월</span></li>
								<li class="option"><span class="lbl">48</span><span class="icn"></span><span class="val">48개월</span></li>
								<li class="option"><span class="lbl">60</span><span class="icn"></span><span class="val">60개월</span></li>
								<li class="option"><span class="lbl">72</span><span class="icn"></span><span class="val">72개월</span></li>
							</ul>
						</div>
					</div>
					<div class="field price"><!-- .field.price: 금액 -->
						<label class="lbl">선수금</label>
						<div class="input tar">
							<div class="t">
								<div class="c"><input type="tel" class="input-price" placeholder="1,000"></div>
								<div class="c"><span class="suffix">원</span></div>
							</div>
						</div>
					</div>
					<div class="field price readonly"><!-- .field.price: 금액 -->
						<label class="lbl">대출신청금</label>
						<div class="input tar">
							<div class="t">
								<div class="c"><input type="tel" class="input-price" value="39,000,000" readonly="readonly"></div>
								<div class="c"><span class="suffix">원</span></div>
							</div>
						</div>
					</div>
				</div>
				<div class="btn-bar botm-fix">
					<a href="#" class="btn btn-contained"><span class="icn"></span><span class="lbl">견적 확인하기</span></a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
