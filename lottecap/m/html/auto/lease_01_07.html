<script type="text/javascript">

		$(".run-case-1").on("click", function () { // 개인

			$uiForm.init();
			$uiForm.next($(this));
		});
		$(".run-case-2").on("click", function () { // 개인사업자
			$(".field.case-2").removeClass("ignore");
			$(".field.case-1").addClass("ignore");
			$(".field.case-3").addClass("ignore");
			$uiForm.init();
			$uiForm.next($(this));
		});
		$(".run-case-3").on("click", function () { // 법인사업자
			$(".field.case-3").removeClass("ignore");
			$(".field.case-1").addClass("ignore");
