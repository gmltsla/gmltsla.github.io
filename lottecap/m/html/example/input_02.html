<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-title" content="Default">
<meta http-equiv="imagetoolbar" content="no">
<meta name="robots" content="no-index, follow">
<meta name="title" content="">
<meta name="author" content="">
<meta name="content" content="">
<meta name="keywords" content="">
<meta name="description" content="">
<title>롯데캐피탈</title>
<link type="image/png" rel="shortcut icon" href="">
<link type="text/css" rel="stylesheet" href="../../../m/plugins/jquery-ui-1.12.1.min.css">
<link type="text/css" rel="stylesheet" href="../../../m/plugins/jquery-ui-1.12.1.theme.min.css">
<link type="text/css" rel="stylesheet" href="../../../m/plugins/swiper-5.4.2.min.css">
<link type="text/css" rel="stylesheet" href="../../../m/styles/base.css">
<link type="text/css" rel="stylesheet" href="../../../m/styles/common.css">
<link type="text/css" rel="stylesheet" href="../../../m/styles/default.css">
<link type="text/css" rel="stylesheet" href="../../../m/styles/device.css">
<script type="text/javascript" src="../../../m/plugins/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="../../../m/plugins/jquery-migrate-1.4.1.min.js"></script>
<script type="text/javascript" src="../../../m/plugins/jquery-ui-1.12.1.min.js"></script>
<script type="text/javascript" src="../../../m/plugins/hammer-2.0.8.min.js"></script>
<script type="text/javascript" src="../../../m/plugins/swiper-5.4.2.min.js"></script>
<script type="text/javascript" src="../../../m/scripts/common.js"></script>
<script type="text/javascript" src="../../../m/scripts/default.js"></script>
</head>
<body>
<div class="container">
	<div class="header">
		<div class="section">
			<div class="content">
				<div class="menu-bar">
					<div class="t">
						<div class="r">
							<div class="c q1">
								<a href="#" class="btn btn-back">
									<span class="icn"></span>
									<span class="lbl">뒤로</span>
								</a>
							</div>
							<div class="c q2"></div>
							<div class="c q3">
								<a href="#" class="btn btn-send">
									<span class="icn"></span>
									<span class="lbl">보내기</span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="main" class="main">
		<div class="section">
			<div class="content">
				<div class="ui-example">
					<div class="title-bar">
						<div class="t">
							<dl>
								<dt>
									<h2>Inputs</h2>
									<span class="desc">상태별 구분</span>
								</dt>
								<dd></dd>
							</dl>
						</div>
					</div>
					<div class="content">
						<div class="example">
							<div class="form">
								<div class="field price on-focus-hint"><!-- .field.on-focus-hint: 포커스 힌트 -->
									<label class="lbl">포커스 힌트</label>
									<div class="input tar">
										<div class="t">
											<div class="c"><input type="tel" class="input-price" placeholder="1,000"></div>
											<div class="c"><span class="suffix">만원</span></div>
										</div>
									</div>
									<div class="hint rprj">
										<p>대출가능한 최소금액은 1,000만원입니다.</p>
									</div>
								</div>
								<div class="field price on-hint"><!-- .field.on-hint: 힌트 -->
									<label class="lbl">고정 힌트</label>
									<div class="input tar">
										<div class="t">
											<div class="c"><input type="tel" class="input-price" placeholder="1,000"></div>
											<div class="c"><span class="suffix">만원</span></div>
										</div>
									</div>
									<div class="hint rprj">
										<p>대출가능한 최소금액은 1,000만원입니다.</p>
									</div>
								</div>
								<div class="field bank-acc on-error"><!-- .field.on-error: 에러 -->
									<label class="lbl">계좌번호를 입력해주세요</label>
									<label class="lbl err">사용불가능한 계좌번호입니다</label>
									<div class="input"><input type="tel" class="db" placeholder="결제 계좌번호"><span class="icn status"></span></div>
								</div>
								<div class="field price on-error"><!-- .field.on-error: 에러 -->
									<label class="lbl">금액을 입력해주세요</label>
									<label class="lbl err">입력 불가능한 금액입니다</label>
									<div class="input tar">
										<div class="t">
											<div class="c"><input type="tel" class="input-price" placeholder="1,000,000"></div>
											<div class="c"><span class="suffix">원</span></div>
										</div>
										<span class="icn status"></span>
									</div>
								</div>
								<div class="field on-success"><!-- .field.on-success: 성공 -->
									<label class="lbl">Success Message</label>
									<div class="input"><input type="text" class="db" placeholder="Placeholder"><span class="icn status"></span></div>
								</div>
								<div class="field auth-num on-timer"><!-- .field.on-timer: 타이머 -->
									<label class="lbl">인증번호를 입력해주세요</label>
									<div class="input"><input type="text" class="db" placeholder="Placeholder"><span class="timer">02:56</span></div>
								</div>
								<div class="field on-loading">
									<!-- .field.on-loading: 로딩 -->
									<label class="lbl">Validation Message</label>
									<div class="input"><input type="text" class="db" placeholder="Placeholder"><span class="loading"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span></div>
								</div>
								<div class="field readonly"><!-- .field.readonly: 읽기전용 -->
									<label class="lbl">Read Only</label>
									<div class="input"><input type="text" class="db" value="Input Value" readonly="readonly"></div>
								</div>
							</div>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
		<div class="footer">
			<div class="section">
				<div class="content">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
