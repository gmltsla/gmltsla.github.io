<script type='text/javascript' src='/report/js/clipreport.js'></script>

<script type='text/javascript'>
<!-- //for clip report : end -->

var gr = null;

//[리포트 뷰어 호출 함수 샘플]
// target_id = 리포트 뷰어를 노출할 html 영역 id
// reportId = 리포트 서식 파일명 (확장자 제외, 서식 파일이 여러개 일 경우 array로 전달)
// contParam = 리포트에 전달할 데이터 json 문자열
//
//TODO: 변환서버에서 서식파일을 업무별 경로 구분을 할 경우 업무구분용 파라메터 추가 필요
function reportView(target_id, reportId, contParam) {

	//createJSPReport() 호출 시 URL 전달을 위한 URL 세팅
	//var urlPath = document.location.protocol + "//" + document.location.host;
	var reportPath = "/report/ClipTo.jsp",
		userJsp = "/report/ReportTo.jsp";

	//리포트 서식파일 & 매핑 데이터
	var reportData = {
		//리포트 서식 파일명 (확장자 제외)
		reportId : reportId,
		//레포트 데어터 (json 문자열)
		contParam : contParam
	}

	//post data 생성
	var postData = $.param(reportData, true);

	//클립소프트 함수 호출 (필수)
	//  reportPath = 고정값(ClipTo.jsp)
	//  userJsp = 고정값(ReportTo.jsp)
	//  postData = 변환서버에 전달할 파라메터
    var report = createJSPReport(reportPath, userJsp, postData, document.getElementById(target_id));
	gr = report;

    //리포트 뷰어에 기본 PDF 저장 옵션 (옵션)
    //분할 저장 선택, 분할 페이지 수 , 문서 암호, 문자를 이미지로 표현, 원본 이미지 사용, 하이퍼링크 제거
    report.setDefaultSavePDFOption(true, 1, "test123", false, false, false);

    //리포트 크기 조절 (옵션)
    report.setDefaultRatio("PageWidth");

    //메뉴 숨기기 (옵션)
    //report.setVisibleMenu(false);

    //인쇄버튼 클릭시 PDF인쇄방식으로 바로 실행 (옵션)
    //report.setStartPrintButtonEvent(function(){
	//	report.printView(); return false; 	//!중요: return 값이 true | false 따라 뷰어의 기본동작이 활성화
	//});

    //리포트 뷰잉
    report.view();
}


//테스트 페이지용 세팅 : start

	var reportList = [
		{id : 'RPT_DI_010', title : '금융거래확인서'},

		{id : 'RPT_DI_040', title : '리스보증금영수증'},
		{id : 'RPT_DI_050', title : '부채증명서'},
		{id : 'RPT_DI_060', title : '채무확인서'},
		{id : 'RPT_DI_070', title : '청구서(자동차리스)'},
		{id : 'RPT_DI_071', title : '청구서(리스금융)'},
		{id : 'RPT_DI_080', title : '해지확인서'},
		{id : 'RPT_DI_090', title : '핵심설명서(할부)'},
		{id : 'RPT_DI_091', title : '핵심설명서(론)'},

	reportList.forEach(function(item,idx){
		$('#report_list').append($('<option>').attr('value', item.id).text([item.id,item.title].join(':')));
	});
}

function submitExample(target_id){

	//서식파일명
	var target_id = 'report_area',
		reportId = $('#report_list').val(),
		contParam = "",
		$json_data = $('#json_data')
		;

	try{
		if( $json_data.val().length > 0 ) contParam = JSON.stringify( JSON.parse($json_data.val()) );
	} catch(e){
		alert('json 문자열이 올바르지 않은거 같아요.');
		return;
	}

	//리포트 뷰어 호출
	reportView(target_id, reportId, contParam);
}

$(document).ready(function(){
	//초기 세팅
	init();

	//이벤트 등록 : 서류목록 셀렉트 시 json 데이터 로드
	$('#report_list').on('change', function(e){
		var $json_data = $('#json_data'),
			dataUrl = '/test/data/' + $(this).val() + '.json';

		$json_data.val('');
		$.getJSON(dataUrl, function(data){
			$('#json_data').val( JSON.stringify(data, null, 4) );
		});
	});

	//이벤트 등록 : 확인버튼
	$('#btn_submit').on('click', function(){
		submitExample('report_area');
	});

	$('#report_list').trigger('change');
});
// 테스트 페이지용 세팅 : end

</script>
