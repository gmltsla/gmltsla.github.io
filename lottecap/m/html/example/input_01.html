<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-title" content="Default">
<meta http-equiv="imagetoolbar" content="no">
<meta name="robots" content="no-index, follow">
<meta name="title" content="">
<meta name="author" content="">
<meta name="content" content="">
<meta name="keywords" content="">
<meta name="description" content="">
<title>롯데캐피탈</title>
<link type="image/png" rel="shortcut icon" href="">
<link type="text/css" rel="stylesheet" href="../../../m/plugins/jquery-ui-1.12.1.min.css">
<link type="text/css" rel="stylesheet" href="../../../m/plugins/jquery-ui-1.12.1.theme.min.css">
<link type="text/css" rel="stylesheet" href="../../../m/plugins/swiper-5.4.2.min.css">
<link type="text/css" rel="stylesheet" href="../../../m/styles/base.css">
<link type="text/css" rel="stylesheet" href="../../../m/styles/common.css">
<link type="text/css" rel="stylesheet" href="../../../m/styles/default.css">
<link type="text/css" rel="stylesheet" href="../../../m/styles/device.css">
<script type="text/javascript" src="../../../m/plugins/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="../../../m/plugins/jquery-migrate-1.4.1.min.js"></script>
<script type="text/javascript" src="../../../m/plugins/jquery-ui-1.12.1.min.js"></script>
<script type="text/javascript" src="../../../m/plugins/hammer-2.0.8.min.js"></script>
<script type="text/javascript" src="../../../m/plugins/swiper-5.4.2.min.js"></script>
<script type="text/javascript" src="../../../m/scripts/common.js"></script>
<script type="text/javascript" src="../../../m/scripts/default.js"></script>
</head>
<body>
<div class="container">
	<div class="header">
		<div class="section">
			<div class="content">
				<div class="menu-bar">
					<div class="t">
						<div class="r">
							<div class="c q1">
								<a href="#" class="btn btn-back">
									<span class="icn"></span>
									<span class="lbl">뒤로</span>
								</a>
							</div>
							<div class="c q2"></div>
							<div class="c q3">
								<a href="#" class="btn btn-send">
									<span class="icn"></span>
									<span class="lbl">보내기</span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="main" class="main">
		<div class="section">
			<div class="content">
				<div class="ui-example">
					<div class="title-bar">
						<div class="t">
							<dl>
								<dt>
									<h2>Inputs</h2>
									<span class="desc">종류별 구분</span>
								</dt>
								<dd></dd>
							</dl>
						</div>
					</div>
					<div class="content">
						<div class="example">

							<div class="form">
								<div class="field user-name"><!-- .field.user-name: 이름 -->
									<label class="lbl">이름을 입력해주세요</label>
									<div class="input"><input type="text" class="db" placeholder="김롯데"></div>
								</div>
								<div class="field bank-acc"><!-- .field.bank-acc: 은행계좌 -->
									<label class="lbl">계좌번호를 입력해주세요</label>
									<div class="input"><input type="tel" class="db" placeholder="결제 계좌번호"></div>
								</div>
								<div class="field addr"><!-- .field.addr: 주소 -->
									<label class="lbl">상세주소를 입력해주세요</label>
									<div class="input"><input type="text" class="db" placeholder="상세주소"></div>
								</div>
								<div class="field ymd"><!-- .field.ymd: 연월일 -->
									<label class="lbl">생년월일을 입력해주세요</label>
									<div class="input">
										<input type="tel" class="input-yyyy" placeholder="1980" title="년">
										<span class="suffix">년</span>
										<input type="tel" class="input-mm" placeholder="01" title="월">
										<span class="suffix">월</span>
										<input type="tel" class="input-dd" placeholder="01" title="일">
										<span class="suffix">일</span>
									</div>
								</div>
								<div class="field price"><!-- .field.price: 금액 -->
									<label class="lbl">금액</label>
									<div class="input tar">
										<div class="t">
											<div class="c"><input type="tel" class="input-price" placeholder="1,000"></div>
											<div class="c"><span class="suffix">만원</span></div>
										</div>
									</div>
								</div>
								<div class="field card-num"><!-- .field.card-num: 신용카드번호 -->
									<label class="lbl">등록하실 카드번호를 입력해주세요</label>
									<div class="input"><input type="tel" class="db" placeholder="1234-5678-****-5678"></div>
								</div>
								<div class="field auth-num on-timer"><!-- .field.auth-num: 인증번호 --><!-- .field.on-timer: 타이머 포함 -->
									<label class="lbl">인증번호를 입력해주세요</label>
									<div class="input"><input type="tel" class="db" placeholder="123456"><span class="timer">02:56</span></div>
									<div class="tool-bar">
										<div class="t">
											<div class="r">
												<div class="c">
													<a href="#" class="btn btn-action-chips"><span class="icn"></span><span class="lbl">인증번호 재전송</span></a>
												</div>
												<div class="c"></div>
											</div>
										</div>
									</div>
								</div>
								<div class="field price">
									<label class="lbl">결제신청금액</label>
									<div class="input tar">
										<div class="t">
											<div class="c"><input type="tel" class="input-price" placeholder="0"></div>
											<div class="c"><span class="suffix">원</span></div>
										</div>
									</div>
									<div class="desc tar">
										<span class="txt">원금 14,925,000 + 이자 75,000</span>
									</div>
								</div>
								<div class="field l-point"><!-- .field.l-point: L-포인트 -->
									<label class="lbl">L-Point</label>
									<div class="input tar">
										<div class="t">
											<div class="c"><input type="tel" class="input-point" placeholder="0"></div>
											<div class="c"><span class="suffix">P</span></div>
										</div>
									</div>
									<div class="tool-bar">
										<div class="t">
											<div class="r">
												<div class="c">
													<dl class="ref t"><!-- .ref: 참고 -->
														<dt><span class="lbl">사용가능</span></dt>
														<dd><span class="val">10,000P</span></dd>
													</dl>
												</div>
												<div class="c">
													<a href="#" class="btn btn-action-chips"><span class="icn"></span><span class="lbl">전액사용</span></a>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="field phone-num"><!-- .field.phone-num: 전화번호 -->
									<label class="lbl">연락처를 입력해주세요</label>
									<div class="input"><input type="tel" class="db" placeholder="010-1234-5678"></div>
								</div>
								<div class="field expire-and-cvc">
									<label class="lbl">카드 유효기간과 CVC번호를 입력해 주세요</label>
									<div class="input">
										<input type="tel" class="input-expire" placeholder="YY/MM">
										<span class="prefix">CVC</span>
										<input type="tel" class="input-cvc" placeholder="3자리 숫자">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="section">
			<div class="content">
			</div>
		</div>
	</div>
</div>
</body>
</html>
