<script type="text/javascript">
$(document).on("ready", function() {
	$(".btn-search-drop-on").on("click", function(e) {
		e.preventDefault();

		if ($outpost.length > 0) $outpost.remove();

		// 추천검색어 드랍다운 생성
		var html = [], h = -1;
		html[++h] = "<div class=\"suggest-lst\">";
		html[++h] = "<ul>";
		html[++h] = "<li><a href=\"#\" class=\"suggest\"><dl><dt><span class=\"icn\"></span><span class=\"lbl\"><em>롯데</em>캐피탈</span></dt><dd><p>서울특별시 강남구 테헤란로 142</p></dd></dl></a></li>";
		html[++h] = "<li><a href=\"#\" class=\"suggest\"><dl><dt><span class=\"icn\"></span><span class=\"lbl\"><em>롯데</em>마트</span></dt><dd><p>서울특별시 강남구 테헤란로 142</p></dd></dl></a></li>";
		html[++h] = "<li><a href=\"#\" class=\"suggest\"><dl><dt><span class=\"icn\"></span><span class=\"lbl\"><em>롯데</em>백화점</span></dt><dd><p>서울특별시 강남구 테헤란로 142</p></dd></dl></a></li>";
		html[++h] = "<li><a href=\"#\" class=\"suggest\"><dl><dt><span class=\"icn\"></span><span class=\"lbl\"><em>롯데</em>정보통신</span></dt><dd><p>서울특별시 강남구 테헤란로 142</p></dd></dl></a></li>";
		html[++h] = "<li><a href=\"#\" class=\"suggest\"><dl><dt><span class=\"icn\"></span><span class=\"lbl\"><em>롯데</em>제과</span></dt><dd><p>서울특별시 강남구 테헤란로 142</p></dd></dl></a></li>";
		html[++h] = "<li><a href=\"#\" class=\"suggest\"><dl><dt><span class=\"icn\"></span><span class=\"lbl\"><em>롯데</em>리아</span></dt><dd><p>서울특별시 강남구 테헤란로 142</p></dd></dl></a></li>";
		html[++h] = "<li><a href=\"#\" class=\"suggest\"><dl><dt><span class=\"icn\"></span><span class=\"lbl\"><em>롯데</em>월드</span></dt><dd><p>서울특별시 강남구 테헤란로 142</p></dd></dl></a></li>";
		html[++h] = "<li><a href=\"#\" class=\"suggest\"><dl><dt><span class=\"icn\"></span><span class=\"lbl\"><em>롯데</em>시네마</span></dt><dd><p>서울특별시 강남구 테헤란로 142</p></dd></dl></a></li>";
		html[++h] = "</ul>";
		html[++h] = "</div>";
		var $af = $(html.join("")).appendTo($input);
		$field.searchDrop("on");

		$(".suggest", $af).on("click", function(e) {
			e.preventDefault();
			var val = $(".lbl", $(this)).html().replace(/<.*?>/g, "");
			$("input", $input).val(val);
			$field.searchDrop("off");
		});
	});
	$(".btn-search-drop-off").on("click", function (e) {
		e.preventDefault();
		var $field = $(this).parents(".field");
		$field.searchDrop("off");
	});
});
</script>
