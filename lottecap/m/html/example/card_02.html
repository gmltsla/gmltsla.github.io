<body>
<div class="container">
	<div class="header">
		<div class="section">
			<div class="content">
				<div class="menu-bar">
					<div class="t">
						<div class="r">
							<div class="c q1">
								<a href="#" class="btn btn-back">
									<span class="icn"></span>
									<span class="lbl">뒤로</span>
								</a>
							</div>
							<div class="c q2"></div>
							<div class="c q3">
								<a href="#" class="btn btn-send">
									<span class="icn"></span>
									<span class="lbl">보내기</span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="main" class="main">
		<div class="section">
			<div class="content">
				<div class="ui-example">
					<div class="title-bar">
						<div class="t">
							<dl>
								<dt>
									<h2>Card</h2>
									<span class="desc">Description</span>
								</dt>
								<dd></dd>
							</dl>
						</div>
					</div>
					<div class="content">
						<div class="example">
							<div class="title-bar">
								<h3>Card </h3>
								<p class="desc">대출 후 메인 홈 카드</p>
							</div>
							<div class="content">
								<!-- .ui.card //-->
								<div class="ui-card">
									<div class="card">
										<div class="content">
											<div class="title-bar tac">
												<h3 class="fwn">총 <strong>36회</strong> 회차 중,<br><strong>18회</strong> 상환하셨어요</h3>
											</div>
											<div class="ui-track cm cm-repay">
												<div class="x-axis">
													<div class="filled"></div>
													<div class="dotted"></div>
													<div class="max-gauge" style="width:60%;">
														<!-- 진행회차 길이(0 ~ 100%) -->
														<div class="gauge kfr s1">
															<div class="highlighted"></div>
															<div class="plot end">
																<div class="media"><span class="icn flag kfr s2"></span></div>
																<div class="meta"></div>
																<div class="bubble kfr s3">
																	<span class="lbl">18회차 남았어요</span>
																</div>
															</div>
														</div>
													</div>
													<div class="labels">
														<div class="plot bgn">
															<span class="lbl">19.05.05부터</span>
														</div>
														<div class="plot end">
															<span class="lbl">22.04.05까지</span>
														</div>
													</div>
												</div>
											</div>
											<div class="repay-lst">
												<!-- .repay-lst: 대출현황정보 -->
												<div class="t">
													<div class="r">
														<div class="c dt"><span class="lbl">16회차 납부 예정</span></div>
														<div class="c dd">
															<span class="price"><span class="val">375,000</span><span class="crc">원</span></span>
															<p class="desc">지난회차대비 -20,000원</p>
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="btn-bar">
											<a href="#" class="btn btn-outlined"><span class="lbl">차량인수서류 등록하기</span><span class="icn rang"></span></a>
										</div>
									</div>
								</div>
								<!--// .ui.card -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="section">
			<div class="content"></div>
		</div>
	</div>
</div>
